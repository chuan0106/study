    // 请通过代码 求1000以内质数和(质数:只能被1和它本身整除的数)
    function show(row) {
      var sum = 0;
      for (var i = 2; i < row; i++) {
        var coal = true;
        for (var j = 2; j <= i; j++) {
          if (i % j == 0) {
            coal = false;
            break;
          }
        }
        sum += i;
      }
      console.log(sum);
    }
    show();
