<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 格式化日期 年月日
        var date = new Date();
        console.log(date.getFullYear());// 返回当前日期的年
        console.log(date.getMonth() + 1); // 返回当前日期的月 // 返回的月份小一个月 记得月份加1
        console.log(date.getDate());  // 返回当前日
        console.log(date.getDay()); // 3  周一返回的是1  周六返回6 但周末返回0
        // 我们写一个2020 5 26日 星期二
        var year = date.getFullYear();    // 年
        var moth = date.getMonth() + 1;   //  月
        var dates = date.getDate();    // 日
        var houre = date.getHours();   //  时
        var inuts = date.getMinutes();  //  分
        var seconds = date.getSeconds();  //  秒
        var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
        var day = date.getDay();  // 周
        console.log('今天是：' + year + '年' + moth + '月' + dates + '日' + arr[day] + '\n' + houre + '时' + inuts + '分' + seconds + '秒');





    </script>
</head>

</body>

</html>
