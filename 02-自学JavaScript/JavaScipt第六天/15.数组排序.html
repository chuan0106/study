    <script>
        // 数组排序
        // 1 翻转数组
        var arr = ['pink', 'red', 'bule'];
        arr.reverse();
        console.log(arr);
        // 2 数组排序(冒泡排序) 
        var arr1 = [1, 13, 3, 52, 3, 56, 45];
        arr1.sort(function (a, b) {
            return a - b;   // 升序的顺序排列
            return b - a;   // 降序的顺序排列
        });
        console.log(arr1);


    </script>
