<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组转换为字符串
        // 1 toString() 将我们的数组 转换为字符串
        var arr = [1, 2, 3];
        console.log(arr.toString());  // 1,2,3  都好分割
        // 2 join(分隔符)  什么符号分割都可以
        var arr1 = ['gereen', 'blue', 'pink'];
        console.log(arr1.join());  // gereen, blue', pink
        console.log(arr1.join('-'));  // gereen- blue- pink
        console.log(arr1.join('&'));  // gereen& blue& pink




    </script>
