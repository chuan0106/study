<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  Math数学对象 不是构造函数 所以我们不需要new 来调用而是直接使用里面的属性和方法即可
        console.log(Math.PI); // 一个属性 圆周率
        console.log(Math.max(1, 3, 54));  // 54
        console.log(Math.max(-1, - 55));   //-1
        console.log(Math.max(1, 3, 444, '找老杨'));   // nan
        console.log(Math.max());   // -Infinity





    </script>
</head>

</body>

</html>
