<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 有一个包含工资的少数族[1400,1200,1100,2000,2100],要求吧数组中的工资超过两千的删除 生于的放到新数组里面
        var arr = [1400, 1200, 1100, 2000, 2100];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < 2000) {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);


    </script>
