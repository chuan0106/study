<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组去重['c','a','z','a','x','a','x','c','c'] 要求去除数组中重复的元素
        // 1 目标：吧就数组里面不重复的元素取出来放到新数组中 重复的元素值保留一个 放到新数字中去重
        // 2 核心算法：我们遍历就数组 然后拿着就数组元素去查询新数组 如果钙元素在新数组里面没有出现过 我们就添加 否则不添加
        // 3 我们怎么知道钙元素有没有存在？利用新数组.indexOf(数组元素) 如果返回-1是 就说明 新数组里面没有该元素
        // 封装一个去重的函数 unique 独一无二的
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var demo = unique(['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'c']);
        console.log(demo);




    </script>
</head>
