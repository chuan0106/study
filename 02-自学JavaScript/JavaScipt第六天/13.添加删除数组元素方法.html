<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 添加删除数组元素方法
        // 1 push()在我们数组的末尾 添加一个火多个数组元素 push 推
        var arr = [1, 2, 3];
        // arr.push(4, 'pink');
        console.log(arr.push(4, 'pink'));

        console.log(arr);
        // 1.1 push 是可以给数组追后面加新的元素
        // 1.2 push()参数直接写数组元素就可以了
        // 1.3 push完毕之后 返回的结果是 新数组的长度
        // 1.4 原数组也会发生变化


        // 2 unshift 实在我们数组的开头 添加一个或多个元素

        console.log(arr.unshift('red', 'yellow'));

        console.log(arr);
        // 2.1 unshift 是可以给数组前面追加新的元素
        // 2.2 unshift()参数直接写数组元素就可以了
        // 2.3 unshift完毕之后 返回的结果是 新数组的长度
        // 2.4 原数组也会发生变化


        // 3 pop() 他可以删除数组的最后一个元素
        console.log(arr.pop());
        console.log(arr);
// 3.1 pop 是可以删除数组的最后一个元素 记住 一次只能删除一个元素
// 3.2 pop()没有参数
// 3.3pop()完毕之后 返回的结果是 删除的那个元素
// 3.4 原数组也会发生变化





// 4 shift()他可以删除数组的第一个元素
// 3.1 pop 是可以删除数组的第一个元素 记住 一次只能删除一个元素
// 3.1 shift()没有参数
// 3.3pop()完毕之后 返回的结果是 删除的那个元素
// 3.4 原数组也会发生变化
    </script>
</head>

<body>

</body>

</html>
