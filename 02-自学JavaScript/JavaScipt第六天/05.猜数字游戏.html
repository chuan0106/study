<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 猜数字游戏
        // 1 随机生成一个1~10的整数 我们需要用到 Math.rangdom()方法
        // 2 需要一直猜到正确位置 所以需要一直循环
        // 3 while循环更简单
        // 4 核心算法：使用if else if 多分支语句来判断大于 小于 等于
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = getRandomIntInclusive(1, 10);
        while (true) {   // 这是一个死循环
            var num = prompt('你来猜？ 1~10之间的数字');
            if (num > random) {
                alert('您猜大了');
            } else if (num < random) {
                alert('您猜小了');
            } else {
                alert('你好厉害');
                break;  // 退出整个循环程序
            }
        }


    </script>
</head>
