<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        .tab-list {
            height: 39px;
            background-color: #c3c3c3e5;
            border-bottom: 2px solid #c81623;

        }

        .tab-list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
            list-style: none;

        }

        .current {
            background-color: #c81623;
            color: #fff;

        }

        .item {
            display: none;

        }
    </style>
</head>


<body>
    <div class="tab">
        <div class="tab-list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab-con">
            <div class="item" style="display:block;">
                商品介绍模块
            </div>
            <div class="item">
                规格与包装模块
            </div>
            <div class="item">
                售后保障模块
            </div>
            <div class="item">
                商品评价模块
            </div>
            <div class="item">
                手机社区模块
            </div>
        </div>
    </div>

    <script>
        //获取元素
        var tab_list = document.querySelector(".tab-list");
        var lis = document.querySelectorAll('li');
        var items = document.querySelectorAll('.item');
        //for循环绑定点击事件 
        for (var i = 0; i < lis.length; i++) {
            // 开始给5个小li 设置索引号
            lis[i].setAttribute('index', i);
            lis[i].onclick = function () {
                // 1.上面的模块选项卡 点击某一个 当前这个底色会是红色 其余不变(排他思想)修改类名的方式
                //干掉所有人，所有的底色改为不设置
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = "";

                }
                //留下我自己，自己的底色变为红色
                this.className = "current";
                // 2.下面的显示内容模块
                var index = this.getAttribute("index");
                // console.log(index);
                //干掉所有人，所有的板块都设置为不可见
                console.log(items);
                for (var i = 0; i < items.length; i++) {
                    //    items[i] 伪数组的形式
                    items[i].style.display = 'none';

                }
                //留下我自己，自己的设置为可见
                items[index].style.display = 'block';

            }

        }
    </script>
</body>

</html>
