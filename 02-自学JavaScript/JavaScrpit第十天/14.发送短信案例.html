<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    手机号码：<input type="number"> <button>发送</button>
    <script>
        // 按钮点击之后 会禁用dsabled 为trye
        // 同事按钮里面的内容会变化  注意 button里面的内容通过 innerHTML修改
        // 里面秒数是有变化的 因此需要用到定时器 
        // 第一一个变量 在定时器里面 不断递减
        // 如果变量为0 说明到了时间 我们需要定制定时器 并且复原按钮初始状态
        var btn = document.querySelector('button');
        var timer = 3;
        btn.addEventListener('click', function () {
            btn.disabled = true;
            var time = setInterval(function () {
                if (timer == 0) {
                    btn.innerHTML = '发送';
                    btn.disabled = false;
                    clearTimeout(time);
                    timer = 10;
                } else {
                    btn.innerHTML = '还有' + timer + '秒结束';
                    timer--;
                }
            }, 1000)
        })
        btn.disabled

    </script>

</body>

</html>
