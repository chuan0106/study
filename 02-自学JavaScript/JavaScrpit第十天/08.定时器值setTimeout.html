<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1 setTimeout
        // 语法规范 window.setTimeout(调用函数,延时时间);
        // 2 这个window 在调用的时候可以省略
        // 3这个延时时间单位是毫秒 但是可以省略 如果省略 默认的是0
        // 4 这个调用函数可以直接写函数 还可以写函数名  
        // 5 页面可能有很多的定时器 我们经常给定时器加标识符 (名字)
        // setTimeout(function () {
        //     console.log('滴滴滴');

        // }, 3000)
        function callback() {
            console.log('爆炸吧');

        }
        var timer1 = setTimeout(callback, 2000);
        var timer2 = setTimeout(callback, 3000);
    </script>
</body>

</html>
