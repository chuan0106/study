<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // this 指向问题 一般情况下 this的最终指向的是哪个调用他的对象

        // 1 全局作用域或者普通函数中this直线全局对象windo(注意定时器里面的this windosw)
        console.log(this);
        function fn() {

            console.log(this);
            
        }
        fn();
        window.setTimeout(function () {
            console.log(this);

        }, 1000)
        // 2 方法调用公共谁调用this指向谁
        var o = {
            sayHi: function () {
                console.log(this);  // this 指向的是o

            }
        }
        o.sayHi();
        var btn = document.querySelector('button');
        btn.onclick = function () {
            console.log(this); // this 指向的是btn这个对象

        }
        // 3 构造函数中this指向构造函数的实例
        function Fun() {
            console.log(this);  // this 指向的是fun 实例对象

        }
        var fun = new Fun();
    </script>
</body>

</html>
