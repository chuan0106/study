<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        switch (2) {
            case 1:
                console.log('这是1');

                break;
            case 2:
                console.log('这是土');
                break;
            case 3:
                console.log('这是思锐');
                break;



            default:
                console.log('没有匹配结果');


        };

    </script>
</head>

<body>
    1.switch 语句也是多分支语句 也可以实现多选1 <br>
    2.语法结构 swotch 转换开关 case 小例子 或者选项的意思 <br>
    3.执行思路 利用我们表达式的值 和case 后面的选项值相匹配 如果匹配上 就执行case 里面的语句 如果都没有匹配上 那么执行 default里面的语句 <br>
    4. 代码验证

</body>

</html>
