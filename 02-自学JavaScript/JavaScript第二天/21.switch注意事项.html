<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 50;

        switch (num) {
            case 2:
                console.log('你说你爱我 说我的有点很多');
                break;

            case 50:
                console.log('我却没感到 你是否真的说我');
                break;
            case 100:
                console.log('我又回来了');
                break;
            default:
                console.log('嗯嗯');

                break;
        }
    </script>
</head>

<body>
    1.我们开发里面 表达式我们经常写成变量 <br>
    2.我们num 的值 和case 里面的值 相匹配的时候 是全等 必须是值和数据类型一直才可以 num === 1 <br>
    3.break 如果当前的case 里面没有 break 则不会退出 switch 是继续执行下一个case
</body>

</html>
