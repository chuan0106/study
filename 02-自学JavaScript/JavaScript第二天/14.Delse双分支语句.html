<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.语法结构 if 如果 else 否
        // if (条件表达式) {
        //     // 执行语句1
        // } else {
        //     // 执行语句2
        // }
        // 2.执行思路 如果表达式结果为真 那么执行语句1  否则 执行语句2
        // 3.代码验证
        var age = prompt('请输入您的年龄 未满十八岁不可进入网吧')
        if (age >= 18) {
            alert('走走走 我们去偷耳机');
        } else {
            alert('耳机以被偷完');
        }
        // 5.if 里面的语句1 和else里面的语句2 最终只能有一个语句执行 2选1
        // 6.else 后面直接跟大括号
    </script>
</head>
