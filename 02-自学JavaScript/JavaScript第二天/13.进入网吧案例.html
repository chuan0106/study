<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 弹出prompt 输入框，用户输入年龄，程序吧这个值取过来保存到变量中
        // 使用if语句来判断年利率，如果年龄大于18 就实行if大括号里面的输出语句
        var age = prompt('未成年切勿进入 请输入您的年龄');
        if (age >= 18) {
            alert('我想要带你去网吧偷耳机');
        }
        console.log(parseFloat(age));

    </script>
</head>

<body>

</body>

</html>
