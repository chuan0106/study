<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var time = prompt('请输入现在的时间');
        if (time >= 18 && time <= 24) {
            alert('深夜好');
        } else if (time >= 12 && time <= 24) {
            alert('下午好');
        } else if (time >= 6 && time <= 24) {
            alert('上午好');
        } else if (time >= 0 && time <= 24) {
            alert('凌晨好');
        }

    </script>
</head>

<body>

</body>

</html>
