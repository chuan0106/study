<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for 循环重复执行某些操作
        // 求1~100 之间的整数累加和
        var sum = 0; //求和 的变量
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);

    </script>
</head>

<body>
    需要循环100次 我们需要一个计数器 i <br>
    我们需要一个存储结果的变量 sum 但是初始值一定会0 <br>
    核心算法：1+2+3+4.... sun = sun + i ;
</body>

</html>
