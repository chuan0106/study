<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1 打印人的一生 从一岁到 一百岁
        var num = 1;
        while (num <= 100) {
            console.log('今年我已经' + num + '岁了');
            num++;
        }
        // 2 计算 1~ 100 之间所有正整数的和
        var sum = 0;
        var j = 1;
        while (j <= 100) {
            sum += j;
            j++;


        }

        console.log(sum);


        //  3弹出一个提示框 你爱我吗？ 如果输入我爱你 就提示结束 否则 一直询问
        var gem = prompt('你爱我吗');
        while (gem !== '我爱你') {
            gem = prompt('滚');
        }
        alert('我也爱你');
    </script>
