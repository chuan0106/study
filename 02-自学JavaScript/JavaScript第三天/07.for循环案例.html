<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
            average = sum / 100;
        }
        console.log(average);
        //2
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;
            } else {
                odd = odd + i;

            }
        }
        console.log(even);
        console.log(odd);
        //3
        var num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                num = num + i;
            }
        }
        console.log('1~100之间能被3整除数的数字和是：' + num);


    </script>
</head>

<body>
    1 求1~100之间的所有数平均值 <br>
    <!-- 需要一个sum和的变量 还需要一个平均值 average变量 -->
    2 求1~100之间所有偶数和奇数的和 <br>
    3 求1~100之间所有能被3整除的数字的和
</body>

</html>
