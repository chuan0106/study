<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 0;
        var age = 0;
        var shuzi = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 5 == 0) {
                num = num + i;
            } else if (i % 6 == 0) {
                age = age + i;
            } else {
                shuzi = shuzi + i;
            }
        }
        console.log(num);
        console.log(age);
        console.log(shuzi);
        var heihei = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 6 == 0) {
                heihei = heihei + i;
            }
        }
        console.log(heihei);




    </script>
</head>
