<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while 循环案例

        // 1 打印人的一生 从一岁到一百岁
        var num = 1;
        do {
            console.log('你已经' + num + '岁了');
            num++;
        } while (num <= 100);
        // 2 计算1 ~100之间所有整数的和
        var i = 1;
        var sum = 0;
        do {
            sum += i;
            i++;
        } while (i <= 100);
        console.log(sum);


        // 3弹出一个提示框 你爱我吗 如果输入我爱你 就提示结束 否则一直询问
        var age = prompt('如果我是DJ 你还爱我吗');
        do {
            age = prompt('如果我是DJ 你还爱我吗');
        } while (age !== '我爱你');
        alert('我也爱你');
    </script>
</head>
