<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for 循环可以重复执行不同的代码 因为我们有计数器变量i 的存在 i 每次循环制都会变化
        // 我们想要输出1个人 1~100岁
        var num = prompt('请您输入次数');
        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log(' 恭喜出生');
            } else if (i == 100) {
                console.log('你今年一百岁了 竟然挂了啊')
            } else {
                console.log('今天是第' + i + '天');
            }
        }
        for (var i = 1; i <= num; i++) {
            console.log('你今年已经' + i + '岁了');

        }

    </script>
</head>

</html>
