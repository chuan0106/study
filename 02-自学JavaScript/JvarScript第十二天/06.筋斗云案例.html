<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: rgba(0, 0, 0, 0.8);
        }

        div {
            position: relative;
            width: 800px;
            height: 42px;
            margin: 100px auto;
            border-radius: 5px;
            background: url(/images/羽神2.jpg)no-repeat center #ffffff;
        }

        ul {
            list-style: none;
            position: absolute;
        }

        li {
            float: left;
            width: 83px;
            height: 42px;
            font: 400 16px/42px "simsun";
            text-align: center;
            cursor: pointer;
        }

        span {
            position: absolute;
            width: 83px;
            height: 42px;
            left: 0;
            background: url(/images/羽神3.jpg)no-repeat center #ffffff;
        }
    </style>
    <script src="/animate.js"></script>
    <script>
        window.addEventListener('load', function () {
            // 1获取元素
            var cloud = document.querySelector('.cloud');
            var c_nav = document.querySelector('.c-nav');
            var lis = document.querySelectorAll('li');
            // 2给所有的小li绑定事件
            var current = 0;
            // 这个current 作为筋斗云的起始位置
            for (var i = 0; i < lis.length; i++) {
                // 鼠标经过把当给前小li的位置作为目标值
                lis[i].addEventListener('mouseenter', function () {
                    animate(cloud, this.offsetLeft);
                })
                // 鼠标离开回到起始位置
                lis[i].addEventListener('mouseleave', function () {
                    animate(cloud, current);
                })
                // 3 当我们鼠标点击 就把当给钱位置作为目标值
                lis[i].addEventListener('click', function () {
                    current = this.offsetLeft;
                })
            }
        })
    </script>
</head>

<body>
    <div id="c-nav" class="c-nav">
        <span class="cloud"></span>
        <ul>
            <li class="current">首页新闻</li>
            <li>活动策划</li>
            <li>师资力量</li>
            <li>企业文化</li>
            <li>招聘信息</li>
            <li>公司简介</li>
            <li>上海校区</li>
            <li>广州校区</li>
        </ul>
    </div>
</body>

</html>
