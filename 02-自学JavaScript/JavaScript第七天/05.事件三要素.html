<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <button id="btn">唐伯虎</button>
    <script>
        // 点击一个按钮 弹出对话框
        // 1 事件时有三部分组成 事件源 事件处理 事件类型 事件处理程序 我们也成为了事件三要素
        // 1.1 事件源 事件被处罚的对象 谁 按钮
        var btn = document.getElementById('btn');
        // 1.2 事件类型 比如触发 什么事件 比如鼠标点击(onclick) 还是鼠标经过 韩式鼠标按下
        // 1.3 事件处理程序 通过一个函数赋值的方法 完成
        btn.onclick = function () {
            alert('点秋香');
        }
    </script>
</body>

</html>
