<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }

        .m {
            display: inline-block;
            font-size: 12px;
            color: #999;
            padding-left: 20px;
        }

        .a {
            color: red;
        }

        .b {
            color: green;
        }
    </style>
</head>

<body>
    <div class=" register">
        <input type="text" id="ipt">
        <p class="m">请输入6~16位密码</p>
    </div>
    <script>
        var ipt = document.getElementById('ipt');
        var m = document.querySelector('.m');
        ipt.onblur = function () {
            if (ipt.value.length < 6 || ipt.value.length > 16) {
                m.className = 'm a';
                m.innerHTML = '您输入密码不满6位 超过16位';
            } else {
                m.className = 'm b';
                m.innerHTML = '输入正确';
            }
        }
    </script>
</body>

</html>
