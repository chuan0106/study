<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid red;
            margin: 100px auto;
        }

        input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            right: 2px;
            top: 3px;
            width: 20px;

        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="/images/sgy.png" id="eye">
        </label>
        <input type="password" id="pwd">
    </div>

    <script>
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        var flag = 0;
        eye.onclick = function () {
            if (flag == 0) {
                pwd.type = 'text';
                eye.src = '/images/sgy.png';
                flag = 1;
            } else {
                eye.src = '/images/xly.png';
                pwd.type = 'password';
                flag = 0;
            }
        }

    </script>
</body>

</html>
