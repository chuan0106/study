<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true;
        // 布尔型 真的
        var flag1 = false;
        // 布尔型 假的
        console.log(flag);
        console.log(flag1);
        console.log(flag + 1);
        // true参与加法运算当做1来看
        // false参与加法运算当做0来看
        // 如果一个变量声明未赋值 就是undefined 未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink');
        // undefinedpink
        console.log(variable + 1);
        // NaN undefined 和数字相加 最后的结果是NaN
        var space = null;
        console.log(space + 'pink');
        // nullpink
        console.log(space + 1);
        // 1





    </script>
</head>

<body>

</body>

</html>
