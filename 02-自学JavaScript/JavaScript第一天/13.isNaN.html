    <script>
        // isNaN() 这个方法用来判断非数字 并且返回一个之 如果数字返回是 false 如果不是数字 返回的是true
        console.log(isNaN(123));
        // false
        console.log(isNaN('pink老师'));
        console.log(isNaN(1));
    </script>
