<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js是变成语言 有很强的逻辑性在里面 ：实线这个要求的思路 线怎么做 后怎么做
        // 1.我们需要一个临时变量帮助我们
        // 2.先把apple1 给我们的临时变量
        // 3.吧apple2 里面的苹果给apple1
        // 4.吧临时变量里面的值 给apple2
        var temp;
        //  声明了一个临时变量为空
        var apple1 = '青苹果'
        var apple2 = '红苹果'
        temp = apple1;
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
        var nimade;
        var yushen = '羽神'
        var shaozhu = '少主'
        nimade = yushen;
        yushen = shaozhu;
        shaozhu = nimade;
        console.log(yushen)
        console.log(shaozhu)

    </script>
</head>

<body>

</body>

</html>
