<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        //  node.cloneNode();  括号为空 或者里面是fales 浅拷贝 只复制标签 不复制内容
        //  node.cloneNode();  括号为true 深拷贝 复制标签 并且复制里面的内容
        var lili = ul.children[0].cloneNode(true);
        ul.appendChild(lili);
        ul.insertBefore(lili, ul.children[0]);


    </script>
</body>

</html>
