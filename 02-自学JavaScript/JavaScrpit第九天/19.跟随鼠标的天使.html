<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            /* 图片要移动距离 而且不占位置 我们使用绝对定位即可 */
            position: absolute;
            top: 2px;
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>

    <img src="/images/羽神2.jpg" alt="">
    <script>
        var pic = document.querySelector('img');

        document.addEventListener('mousemove', function (e) {
            // 1 mousemove 只要我们鼠标移动柜1px 就会触发这个事件
            // console.log(1);
            // 2 核心原理： 每次鼠标移动 我们都会获得最新的鼠标坐标 把这个x和y坐标作为图片的top和left值 就可以移动图片
            // 3 千万不要忘记给left 和top添加px单位
            var x = e.pageX;
            var y = e.pageY;
            console.log(x + y);
            pic.style.left = x + 'px';
            pic.style.top = y + 'px';

        })
    </script>
</body>

</html>
