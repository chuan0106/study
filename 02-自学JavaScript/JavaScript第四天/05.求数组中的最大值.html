    <script>
        // 求数组[2,6,1,77,52,25,7]中最大的值
        // 声明一个保存最大元素的变量 max
        // 默认最大值可以取数组中的第一个元素

        // 遍历这个数组 吧里面的每个数组元素和max相比较

        // 如果这个数组元素 大于max 就把这个数组元素存到max里面 否则继续下一轮比较
        // 输出这个max
        var arr = [2, 6, 1, 77, 52, 25, 7];
        var max = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }

        }
        console.log(max);

    </script>
