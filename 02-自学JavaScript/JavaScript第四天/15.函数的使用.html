<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数的使用分为两步 声明函数 和调用函数
        //  1 声明函数
        function sayHi(params) {
            console.log('hai ~');

        }
        // 1.1 fumction 声明函数的关键字 全部小写、
        // 1.2 函数是做某件事情 函数一般是动词sayHi
        // 1.3 函数不调用自己不执行
        //  2 调用函数
        // 函数名（）
        sayHi();
// 调用函数的时候千万不要忘记加小括号（）
    </script>
</head>
