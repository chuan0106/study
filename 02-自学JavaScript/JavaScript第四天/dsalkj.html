<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cook(ree) {
            var max = ree[0];
            for (var i = 0; i <= ree.length; i++) {
                if (ree[i] > max)
                    max = ree[i];
            }
            return max;
        }
        var num = cook([3, 66, 744, 74643, 42]);
        console.log(num);

    </script>
