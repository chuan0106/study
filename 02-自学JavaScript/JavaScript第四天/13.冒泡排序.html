<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  冒泡排序
        var arr = [3, 4, 2, 1, 5];
        for (var i = 0; i <= arr.length - 1; i++) { // 外层循环躺数
            for (var j = 0; j <= arr.length - i - 1; j++) {   // 里面的循环管 每一趟的交换次数
                // 内部交换两个变量的值 前一个和后一个数组元素比较
                // console.log(arr.length - i - 1); 
                if (arr[j] < arr[j + 1]) {
                    // console.log(arr[j]);
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }

        console.log(arr);

    </script>
</head>
