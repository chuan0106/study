<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1 新增数组元素 修改length长度
        var arr = ['red', 'green', 'blue'];
        console.log(arr.length);
        arr.length = 5;  //吧我们数组的长度修改为了5  里面应该有五个元素
        console.log(arr);
        console.log(arr[2]);
        console.log(arr[5]);


        // 2 新增数组元素 修改索引号
        var arr1 = ['red', 'green', 'blue', 'yel']
        arr1[4] = 'pink';
        console.log(arr1);
        arr1[0] = 'yellow';  // 这里是替换原来的数组元素
        console.log(arr1);
        arr1 = '有点意思';
        console.log(arr1);  //  要直接给数组名赋值 否则会覆盖掉以前的数据

    </script>
</head>

<body>

</body>

</html>
