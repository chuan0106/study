<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1 利用函数求任意两个数的和
        function getSum(num, num1) {
            console.log(num + num1);

        }
        getSum(1, 2);
        getSum(1100, 30);
        //  2利用函数求任意两个数之间的和

        function getSums(start, end) {
            var sum = 0;
            for (var i = start; i <= end; i++) {
                sum += i

            }
            console.log(sum);


        }
        getSums(2, 100);
        // 3 注意点
        // 3.1 多个参数之间用逗号隔开
        // 3.2 形参可以看做是不用声明的变量
    </script>
</head>

</html>
