<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cook(are) {
            console.log(are);

        }
        cook('大肘子');
        //   2 函数的返回值格式
        function 函数名() {
            return 需要返回的结果
        }
        // 函数名();
        // 2.1 我们函数只是实现某种功能 最终得结果需要返回给函数的调用者()通过return来实现的
        // 2.2 只要函数遇到return 就把后面的结果 返回给函数的调用者  函数名()=return后面的结果
        // 3 代码验证
        function getResult() {
            return 666;
        }
        getResult();  // getResult()  =666
        console.log(getResult());
        // 4 求任意两个数的和  // 记住return返回结果
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(1, 3));

    </script>
</head>

<body>

</body>

</html>
