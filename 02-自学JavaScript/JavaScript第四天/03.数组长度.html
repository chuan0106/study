<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组长度 数字名.length
        var arr = ['羽神', '张飞', '阿超', '少主', '黄忠', '大鼎', '曹操'];
        for (var i = 0; i < 7; i++) {
            console.log(arr[i]);

        }
        var num = ['笑豪', '笑楠', '小小', '笑笑', '嘿嘿'];
        for (var k = 0; k < num.length; k++) {
            console.log(num[k]);

        }
        // 1 数组的长度是元素个数 不要跟索引号混淆
    </script>
</head>
