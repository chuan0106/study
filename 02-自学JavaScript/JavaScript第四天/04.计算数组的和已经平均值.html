        // 2.3 用求和变量 sun初一数组的长度就可以得到数组的平均值
        var sum = 0;
        var arr = [2, 6, 1, 7, 4];
        var average = 0;
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
            sum += arr[i]; // 我们加的是 数组元素  不是计数器

        }
        average = sum / arr.length;

        console.log(average, sum);
