<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数形参个数匹配
        function getSum(num1, num2) {
            console.log(num1 + num2);

        }
        // 1  如果实参的个数和形参的个数一直 则正常输出结果
        getSum(1, 2);
        // 2 如果实参的个数多于形参的个数 会去到形参的个数
        getSum(1, 2, 3);
        // 3 如果实参的个数小鱼形参的个数
        //  形参可以看做是不用声明的变量num2是一个变量 但是没有接受值  结果就是undefined
        getSum(3);
    </script>
</head>

<body>

</body>

</html>
