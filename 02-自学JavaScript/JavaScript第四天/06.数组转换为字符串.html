<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 将数组['red','green','buue','pink'] 转换为字符串 并且用 |或其他符号分隔
        // 1 需要一个新变量用于存放转换的字符串 str
        // 2 遍历原来的数组 分别吧数据取出来 加到字符串里面
        // 3 同事在后面多家一个分隔符
        var arr = ['red', 'green', 'buue', 'pink'];
        var str = '';
        for (var i = 0; i < arr.length; i++) {
            str += arr[i] + '|';
        }
        console.log(str);

    </script>
