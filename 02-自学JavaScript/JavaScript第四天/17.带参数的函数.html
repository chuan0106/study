        // // 2 我们可以利用函数的参数来实现函数重复不同的代码

        // 3 形参和实参的执行过程
        function cook(aru) { // 形参是接收实参的 aru='酸辣土豆丝'
            console.log(aru);

        }
        cook('酸辣土豆丝');
        // 4 函数的参数可以有 也可以没有 个数不限


        function cook1(red, red1) {
            console.log(red, red1);

        }
        cook1('沙哈', '嗯嗯');
