<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数返回值注意事项
        // 1 return 终止函数
        function getSum(num1, num2) {
            return num1 + num2;

            // return 后面的代码不会被执行
            alert('我是不会被执行的');

        }
        console.log(getSum(1, 2));
        // 2 return 只能返回一个值
        function fn(num1, num2) {
            return num1, num2;
        }
        console.log(fn(2, 4));
        // 3 我们求任意两个数的 加减乘除结果
        function getReult(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2];
        }

        var mm = getReult(1, 2);
        console.log(mm);
        // 4 我们的函数㘝有retuu 则返回的是 return 后面的值 如果函数没有return 则返回undefined
        function fun1() {
            return 666;
        }
        console.log(fun1()); // 返回666
        function fun2() {

        }
        console.log(fun2()); // 函数没有return 返回undefinde



    </script>
</head>

<body>

</body>

</html>
