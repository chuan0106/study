    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function evlabc(a) { //排序大小
            var i = j = t = 0;
            for (i = 0; i < a.length; i++) {
                for (j = 0; j < a.length; j++) {
                    if (a[i] < a[j]) {// 相邻元素两两对比
                        t = a[i];
                        a[i] = a[j];
                        a[j] = t;
                    }
                    console.log('i:' + i + ' j:' + j + '  当前数组为：' + a);
                }
            }
            return a;
        }
        var arr = [5, 100, 6, 3, -12];
        evlabc(arr);
    </script>
