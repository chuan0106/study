<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // new关键字执行过程
        // 1 new构造函数可以在内存中创建了一个空的对象
        // 2 this 就会只想刚才创建的空对象
        // 3 执行构造函数里面的代码 给这个空对象添加属性和方法
        // 4 返回这个对象
        function Star(name, type, blood) {
            this.name = name;
            this.type = type;
            this.blood = blood;
            this.sing = function (attck) {
                console.log(attck);

            }
        }
        var lp = new Star('廉颇', '力量型', '500血量');
        console.log(lp);

    </script>
</head>

</html>
