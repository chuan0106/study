    <title>Document</title>
    <script>
        // 利用函数翻转任意数组 reveres 翻转
        function reveres(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];


            }
            return newArr;
        }
        var arr1 = reveres([1, 3, 5, 78, 0]);
        console.log(arr1);




    </script>
