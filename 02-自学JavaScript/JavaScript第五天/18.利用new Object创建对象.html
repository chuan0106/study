<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用new Object 创建对象
        var obj = new Object(); // 创建了一个空的对象
        obj.uname = '找老杨';
        obj.age = 10;
        obj.sex = '男';
        obj.sayHi = function () {
            console.log('hi~');

        }
        // 1 我们是利用等号赋值的方法 添加对象的属性和方法
        // 2 每个属性和方法之间用分号结束

        console.log(obj.sex);
        obj.sayHi();


    </script>
</head>
