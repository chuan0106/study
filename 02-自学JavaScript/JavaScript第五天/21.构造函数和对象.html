<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 构造函数和对象
        // 1 构造函数 明星 泛指某一大类 她类似于 java语言里面的 类(class)
        function Star(name, type, blood) {
            this.name = name;
            this.type = type;
            this.blood = blood;
            this.sing = function (attck) {
                console.log(attck);

            }
        }
        // 2 对象 是一个具体的事物 如廉颇 == {name: "廉颇", type: "力量型", blood: "500血量", sing: ƒ}

        var lp = new Star('廉颇', '力量型', '500血量');
        console.log(lp);
        lp.sing('远程');

        var hy = new Star('后裔', '射手型', '100血量');
        console.log(hy);
        hy.sing('近战');
// 3 我们利用构造函数创建对象的过程也成为了对象的实例快


    </script>
</head>
