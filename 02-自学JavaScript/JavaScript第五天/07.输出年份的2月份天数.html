<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 用户输入年份 输出当前年份2月份的天数
        function backDay() {
            var year = prompt('请输入年份：');
            if (isRunYear(year)) {
                alert('您输入的是闰年 有29天');
            } else {
                alert('您输入的是平年 有28天');
            }

        }
        backDay();
        // 判断是不是为闰年的函数
        function isRunYear(year) {
            // 如果是闰年我们返回true 否则返回false
            var flag = false;
            if (year % 4 == 0 && year % 100 !== 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }



    </script>
