<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数的2中声明方式
        // 1 利用函数关键字定义函数(命名函数)
        function fn() {

        }
        fn();
        // 2 函数表达式(匿名函数)
        // var 变量名 = function () { };
        var fun = function (aru) {
            console.log('我是函数表达式');
            console.log(aru);

        }
        fun('赵老羊');
        // fun 是变量名 不是函数名
        //  函数表达式声明方式跟声明变量差不多 只不过变量里面存的是值 而我们函数表达式存的是函数
        // 函数表达式也可以进行传递参数
    </script>
</head>

<body>

</body>

</html>
