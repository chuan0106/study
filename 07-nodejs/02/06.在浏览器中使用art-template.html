<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        注意 在浏览器中需要引用 template-web.js
     -->
    <script src="./node_modules/art-template/lib/template-web.js"></script>
    <script type="text/template" id="tpl">
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
   </head>
   <body>
    <p>hello{{name}}</p>
    我今年{{age}}岁了
    我来自{{province}}
    我喜欢 {{each hobbies}}|{{$value}}{{/each}}
   </body>
   </html>
    </script>
</body>
<script>
    let ret = template('tpl', {
        name: 'jack',
        age: 18,
        province: '北京',
        hobbies: [
            '吃饭',
            '睡觉',
            '打豆豆'
        ]
    });
    console.log(ret);
</script>

</html>
