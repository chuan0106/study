<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>jQuery全屏滚动插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <!--CSS RESET-->
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <!--演示页面样式，使用时可以不引用-->
    <style media="screen">
        /*简单reset*/
        * {
            margin: 0;
            padding: 0;
        }

        /*必须，关系到单个page能否全屏显示*/
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        #container,
        .sections,
        .section {
            /*必须，兼容，在浏览器不支持transform属性时，通过改变top/left完成滑动动画*/
            position: relative;
            /*必须，关系到单个page能否全屏显示*/
            height: 100%;
        }

        .section {
            /*有背景图时必须，关系到背景图能够全屏显示*/
            background-color: #000;
            background-size: cover;
            background-position: 50% 50%;
        }

        /*非必需，只是用来设置背景图，id不会被插件用到*/
        #section0 {
            background-image: url(img/img1.jpg);
        }

        #section1 {
            background-image: url(img/img2.jpg);
        }

        #section2 {
            background-image: url(img/img3.jpg);
        }

        #section3 {
            background-image: url(img/img4.jpg);
        }

        /*以下样式用来设置slider样式，可自行修改*/
        .pages {
            position: fixed;
            right: 10px;
            top: 50%;
            list-style: none;
        }

        .pages li {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            margin: 15px 0 0 7px;
        }

        .pages li.active {
            margin-left: 0;
            width: 14px;
            height: 14px;
            border: 4px solid #FFFFFF;
            background: none;
        }
    </style>
</head>

<body>
    <!-- 插件基本结构 -->
    <div id="container" data-XSwitch>
        <div class="sections">
            <div class="section" id="section0">
                <header class="htmleaf-header">
                    <h1>jQuery全屏滚动插件 <span></span>Touch-enabled Fullscreen Page Slider Plugin With jQuery</span></h1>
                    <div class="htmleaf-links">
                        <a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/"
                            title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
                        <a class="htmleaf-icon icon-htmleaf-arrow-forward-outline"
                            href="http://www.htmleaf.com/jQuery/Layout-Interface/201902255538.html" title="返回下载页"
                            target="_blank"><span> 返回下载页</span></a>
                    </div>
                </header>
            </div>
            <div class="section" id="section1"></div>
            <div class="section" id="section2"></div>
            <div class="section" id="section3">
                <div class="related">
                    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
                    <a href="http://www.htmleaf.com/jQuery/Layout-Interface/201812055442.html">
                        <img src="related/1.jpg" width="300" alt="fullPage.js页面全屏滚动插件" />
                        <h3>fullPage.js页面全屏滚动插件</h3>
                    </a>
                    <a href="http://www.htmleaf.com/jQuery/Layout-Interface/201605163473.html">
                        <img src="related/2.jpg" width="300" alt="简单实用的App样式单页全屏滚动布局jQuery插件" />
                        <h3>简单实用的App样式单页全屏滚动布局jQuery插件</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/XSwitch.min.js" charset="utf-8"></script>
</body>

</html>
