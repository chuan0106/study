<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/JQuery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        button {
            width: 40px;
            height: 20px;
        }
    </style>
</head>

<body>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <script>
        $(function () {
            // 1 隐式迭代 给所有按钮都绑定了点击事件
            $('button').click(function () {
                // 2 当前的元素变化背景颜色
                $(this).css('color', 'pink');
                // 3 其余的兄弟去掉背景颜色  隐式迭代
                $(this).siblings().css('color', '');
            })
        })
    </script>
</body>

</html>
