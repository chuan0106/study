<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/JQuery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;

        div {
            width: 200px;

    <script>
        // var one = document.querySelector('.one');
        // one.className = 'tow';  // 原生js 会覆盖以前的类名
        // $('div').addClass('tow'); // 这个addClass 相当于追加类名 不影响以前的类名
        $('.one').removeClass('tow');

    </script>
