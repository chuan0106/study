<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/JQuery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;

        }
    </style>
</head>

<body>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出</button>
    <button>修改透明度</button>
    <div></div>
    <script>
        $(function () {
            $('button').eq(0).click(function () {
                // 淡入 fadeIn()
                $('div').fadeIn();
            })
            $('button').eq(1).click(function () {
                // 淡出 fadeOut()
                $('div').fadeOut();

            });
            $('button').eq(2).click(function () {
                // 淡入淡出切换 fadeToggle()
                $('div').fadeToggle();
            });
            $('button').eq(3).click(function () {
                // 修改透明度 fadeTo() 这个速度和透明度必须要写
                $('div').fadeTo(1000, 0.5);
            })

        })
    </script>
</body>

</html>
