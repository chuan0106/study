    <style>
        * {
            margin: 0;

        }
    </style>
    <script>
        $(function () {
            // 1 隐式迭代 给所有的按钮都绑定了点击事件
            $('button').click(function () {
                // 2 让当前元素颜色变为红色
                // $(this).css('color', 'pink')
                // 3 让其余的姐妹元素不变色
                // $(this).siblings().css('color', '')
                // 链式编程
                // $(this).css('color', 'red').siblings().css('color', '');
                // 我的颜色为红色 我的兄弟颜色为空
                // $(this).siblings().css('color', 'pink');
                // 我的兄弟变为红色 我本身不变颜色
                $(this).siblings().parent().css('color', 'pink');
            })
        })
    </script>
