<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/JQuery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav {
            width: 600px;
            height: 30px;
            float: left;
            background-color: #eee;
            margin-left: 30px;
            line-height: 20px;
        }

        .nav ul {
            display: none;
            margin: 0;
            padding: 0;

        }

        .nav li {
            float: left;
            width: 70px;

            font-size: 14px;
            margin-top: 6px;
            background-color: #eee;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul li:hover {
            background-color: pink;
        }
    </style>
</head>

<body>
    <ul class="nav">

        <li>
            <a href="">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        $(function () {
            // 当我们鼠标经过
            $('.nav>li').mouseover(function () {
                // $(this) jQuery 当前元素 this不要加引号
                // show()显示元素 hide() 隐藏元素
                $(this).children('ul').show();
            });
            // 鼠标离开
            $('.nav>li').mouseout(function () {
                // $(this) jQuery 当前元素 this不要加引号
                $(this).children('ul').hide();
            });
        })
    </script>
</body>

</html>
