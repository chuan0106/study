<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/JQuery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <script>
        // 1 $ 是jquery 的别称 (另外的名字)
        // $(function () {
        //     alert(11);
        // })
        jQuery(function () {
            alert(11);
            $('div').hide();
        })
        // 2 $同时也是jQuery 的顶级对象
    </script>
    <div></div>

</body>

</html>
