<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/JQuery.min.js"></script>
    <style>
        video {
            width: 300px;
            height: 400px;
        }
    </style>
</head>

<body>
    <video src="/MP4/幻术摇摆.mp4" muted>11</video>
    <script>
        //  1 DOM对象转换为jQuery对象
        // (1) 我们直接获取视频 得到的就是jQuery对象
        $('video');
        // (2) 我们已经使用原生js 获取过来的DOM对象
        var myVideo = document.querySelector('video');
        // $(myVideo).play(); jQuery里面没有play 这个方法
        // 2 jQuery对象转换为DOM对象
        // myVideo.play();
        // $('video')[0].play();
        $('video').get(0).play();

    </script>
</body>

</html>
