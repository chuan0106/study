<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/JQuery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;

        }
    </style>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
    <script>
        $(function () {
            $('button').eq(0).click(function () {
                // 下滑动 slideDown()
                $('div').slideDown();
            })
            $('button').eq(1).click(function () {
                // 上滑动  slideUp()
                $('div').slideUp(500);

            });
            $('button').eq(2).click(function () {
                // 切换 slideToggle()
                $('div').slideToggle();
            })
            // 一般情况下 我们都不加参数

        })
    </script>
</body>

</html>
