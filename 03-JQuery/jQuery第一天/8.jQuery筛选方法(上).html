<body>
    <div class="yeye">
        <div class="father">
            <div class="con">儿子</div>
        </div>
    </div>

    <div class="nav">
        <p>我是皮</p>
        <div>
            <p>我是pl</p>
        </div>
    </div>
    <script>
        // 注意一下都是方法 带括号()
        $(function () {
            // 1 父亲 parent() 返回的是最近一级的父级元素 亲爸爸
            console.log($('.con').parent());
            // 2 子
            // (1) 亲儿子  children()   类似于子代选择器 ul>li
            // $('.nav').children('p').css('color', 'pink');
            // (2) 可以选里面所有的孩子 包括儿子和孙子 find() 类似于后代选择器
            $('.nav').find('p').css('color', 'red');
            // 3 兄
        });
    </script>
