<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/JQuery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        //  1 DOM对象:  用原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div'); //myDiv 是DOM对象
        var mySpan = document.querySelector('span'); //myDiv 是DOM对象
        console.dir(myDiv);
        console.dir(mySpan);
        // 2 jQuery 用jQuery方式获取过来的对象是jQuery对象 本质: 通过$吧DOM元素进行了包装
        $('div'); //  $('div'); 是一个jQuery对象
        $('span');
        console.dir($('div'));
        // 3 jQuery 对象只能使用 jQuery 方法 DOM 对象则使用原生的JavaScript 实行和方法
        // myDiv.style.display = 'none';
        // myDiv.hide(); myDiv是一个DOM对象不能使用jQuery里面的hide方法
        // $('div').style.display = 'none'; 这个$('div')是一个jQuery对象 不能使用js的属性和方法
    </script>
</body>

</html>
