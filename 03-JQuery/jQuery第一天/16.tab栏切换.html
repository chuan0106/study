<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/JQuery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        .tab-list {
            height: 39px;
            background-color: #c3c3c3e5;
            border-bottom: 2px solid #c81623;

        }

        .tab-list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
            list-style: none;

        }

        .current {
            background-color: #c81623;
            color: #fff;

        }

        .item {
            display: none;

        }
    </style>
</head>


<body>
    <div class="tab">
        <div class="tab-list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab-con">
            <div class="item" style="display:block;">
                商品介绍模块
            </div>
            <div class="item">
                规格与包装模块
            </div>
            <div class="item">
                售后保障模块
            </div>
            <div class="item">
                商品评价模块
            </div>
            <div class="item">
                手机社区模块
            </div>
        </div>
    </div>

    <script>
        $(function () {
            // 1 点击上面的li 当前的li添加 current类 其余属性移除类
            $('.tab-list li').click(function () {
                // 链式编程
                $(this).addClass('current').siblings().removeClass('current');
                // 2 点击的同事 得到当前li 的索引号
                var index = $(this).index();
                console.log(index);
                // 让下面相应索引号的item显示  其余item隐藏
                $('.tab-con .item').eq(index).show().siblings().hide();
            })
        })
    </script>
</body>

</html>
