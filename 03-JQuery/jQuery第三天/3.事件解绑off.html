<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/JQuery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>

    <script>
        $(function () {
            $('div').on({
                click: function () {
                    console.log('我点击了');
                }, mouseover: function () {
                    console.log('鼠标经过了');
                }
            });
            $('ul').on('click', 'li', function () {
                alert(11);
            })
            //  1 事件解绑 off
            // $('div').off();  //  这个是解除了div身上的所有事件
            $('div').off('click');  //  这个是解除了div身上的点击事件
            $('ul').off('click', 'li');  // 解绑事件委托
            // 2 one() 但是它只能触发事件一次
            $('p').one('click', function () {
                alert(11);
            })
        })
    </script>
</head>

<body>
    <div class="box" id="weibo">
    </div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <p>你是p</p>
</body>

</html>
