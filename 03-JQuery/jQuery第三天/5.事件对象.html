<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/JQuery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>

    <script>
        $(function () {
            $(document).on('click', function () {
                console.log(111);
            })
            $('div').on('click', function (e) {
                // console.log(e);
                console.log(222);
                e.stopPropagation();  // 阻止冒泡
            })
        })
        // 阻止默认行为: e.preventDefault() 或者 return false
        // 阻止冒泡：   e.stopPropagation()
    </script>
</head>

<body>
    <div>
    </div>
</body>

</html>
