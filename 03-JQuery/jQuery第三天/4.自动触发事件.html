<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/JQuery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>

    <script>
        $(function () {
            $('div').on('click', function () {
                alert(11);
            })
            // 自动触发事件
            // 1 元素. 事件()
            // $('div').click();
            // 2 元素.trigger(事件)
            // $('div').trigger('click');
            // 3 元素triggerHandler('事件 ')  就是不会触发元素的默认行为
            $('div').triggerHandler('click');
            $('input').on("focus", function () {
                $(this).val('你好吗');
            })
            // $('input').triggerHandler('focus');
            $('input').trigger('focus');
        })
    </script>
</head>

<body>
    <div>
    </div>
    <input type="text">
</body>

</html>
