<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/JQuery.min.js"></script>
    <style>

    </style>
</head>

<body>
    <a href="../jQuery第一天/11.jQuery排他思想.html" title="都挺好">都挺好</a>
    <input type="checkbox" checked>
    <div index="1" data-index="3">我是div</div>
    <span></span>
    <script>
        $(function () {
            // element.prop('属性名')  获取元素固有的属性值
            $('a').prop('href', '../jQuery第一天/13.链式编程.html');
            $('a').prop('title', '我们都挺好');
            console.log($('a').prop('href'));
            $('input').change(function () {
                console.log($(this).prop('checked'));
            })
            // console.log($('div').prop('index'));
            // 2 元素的自定义属性 我们通过的是 attr()
            console.log($('div').attr('index'));
            $('div').attr('index', 2);
            console.log($('div').attr('data-index'));
            // 3 数据缓存 data() 这个里面的数据是存放在元素的内存里面
            $('span').data('uname', 'andy');
            console.log($('span').data('uname'));
            // 这个方法获取data-index H5自定义属性 第一个 不用谢data-  而且返回的是数字型
            console.log($('div').data('index'));

        })
    </script>


</body>

</html>
