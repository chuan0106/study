<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/JQuery.min.js"></script>
</head>

<body>
    <ul>
        <li>我是原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
    <script>
        $(function () {
            // 1 创建元素
            var li = $('  <li>我是现在的li</li>');
            // 2 添加元素
            // (1) 内部添加
            // $('ul').append(li);  内部添加并且放到内容的最最后面
            $('ul').prepend(li);   //  内部添加并且放到内容的最前面
            // (2) 外部添加
            var div = ('<div>我是后麻生的</div>');
            // $('div').after(div);   // 外部元素添加放到元素的最后面
            $('.test').before(div);   // 外部元素添加放到元素的最前面
            // 3 删除元素
            // $('ul').remove();  //  可以删除匹配的元素 自杀
            // $('ul').empty(); // 可以删除匹配的元素里面的子节点 孩子
            $('ul').html('');    // 可以删除匹配的元素里面的子节点 孩子

        })
    </script>


</body>

</html>
