<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/JQuery.min.js"></script>
</head>

<body>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <script>
        $(function () {
            // $('div').css('color', 'red');
            // 如果针对于同一类元素做不同操作 需要用到遍历元素(类似于for  但是比for强大)
            // 1 each() 方法遍历
            var sum = 0;
            var arr = ['red', 'yellow', 'pink']
            $('div').each(function (i, domEle) {
                // 毁掉函数第一个参数一定是索引号 可以自己指定索引号号名称
                // console.log(index);
                // console.log(i);
                // 回调函数第二个参数一定是dom元素对象 也可以自己命名
                // console.log(domEle);
                // domELe.css('color'); // dom对象没有css方法
                $(domEle).css('color', arr[i]);
                sum += parseInt($(domEle).text());
                // console.log(sum);
            })
            console.log(sum);
            // 2 $.each() 方法遍历元素 主要用于遍历数据 处理数据
            // $.each($('div'), function (i, e) {
            //     console.log(i);
            //     console.log(e);
            // });
            // $.each(arr, function (i, e) {
            //     console.log(i);
            //     console.log(e);
            // })
            $.each({

                name: 'red',
                age: 18
            }, function (i, e) {
                console.log(i);
                console.log(e);
            })
        })
    </script>


</body>

</html>
