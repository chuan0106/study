<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var rg = /abc/;  // 只要包含abc就可以
        // 字符类：[] 表示有一系列字符可供选择 只要匹配其中一个就可以了
        var rg = /[abc]/; // 只要包含有a 或者 b 或者c  都返回true 
        console.log(rg.test('andy'));
        console.log(rg.test('red'));
        var rg1 = /^abc$/;  // 三选一 只有是a 或者b  或者c  这三个字符才返回true
        console.log(rg1.test('a'));
        console.log(rg1.test('aa'));
        console.log('..............');
        var rg1 = /^[a-z]$/;  //  26个英文字符 任何一个字符返回 true
        console.log(rg1.test('a'));
        console.log(rg1.test('A'));
        console.log(rg1.test('1'));
        // 字符组合 
        var reg = /^[a-zA-Z0-9_-]$/; // 26个英文字符(大写加小写都可以)任何一个字符返回true 
        console.log(reg.test('1'));
        console.log(reg.test('a'));
        console.log(reg.test('A'));
        console.log(reg.test('_'));
        console.log(reg.test('!'));
        console.log('..............');
        // 如果中括号 里面有 ^ 表示取反的意思  千万别和边界符混淆
        var reg1 = /^[^a-zA-Z0-9-_]$/;
        console.log(reg1.test('_'));
        console.log(reg1.test('!'));

    </script>
</body>

</html>
