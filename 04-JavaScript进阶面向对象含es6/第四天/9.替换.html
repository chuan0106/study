<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    textarea {
        width: 200px;
        height: 200px;
        background-color: pink;
    }
</style>

<body>
    <textarea name="" id="message" cols="30" rows="10"></textarea> <button>提交</button>
    <div></div>
    <script>
        // 替换 replace
        // var str = 'andy和red';
        // // var newStr = str.replace('andy', 'baby');
        // var newStr = str.replace(/andy/, 'baby');
        // console.log(newStr);
        var test = document.querySelector('textarea');
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        btn.onclick = function () {
            div.innerHTML = test.value.replace(/激情|gay/g, '**');
        }
        // 正则表达式参数   /表达式/[switch]
        // switch (也称为修饰符) 按照什么样的模式来匹配 
        // 有三种值:
        //  g: 全局匹配
        // i:忽略大小写
        // gi:全局匹配+忽略大小写
    </script>
</body>

</html>
