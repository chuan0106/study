<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 改变函数内this 指向 js 提供了三种方法 call()  apply() bind()
    // 1 call()
    var o = {
      name: 'andy'
    }
    function fn(arr) {
      console.log(this);
      console.log(arr); // pink
    }
    fn.apply(o, ['pink']);
    // 1 也可以调用函数 第二个可以改变函数内部的this 指向
    // 2 但是它的参数必须是数组[伪数组];
    // 3 apply 的主要应用 比如说 我们可以利用apply 借助于数学内置对象求最大值
    // Math.max();
    var arr = [1, 5, 7, 66, 35];
    var max = Math.max.apply(Math, arr); // 让Math this重新指向math
    console.log(max);
  </script>
</body>

</html>
