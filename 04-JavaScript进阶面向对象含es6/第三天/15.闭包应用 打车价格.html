<body>
    <script>
        // 闭包应用 计算打车价格
        // 打车起步价13(3公里内) 之后没增加一公里加5块钱 用户输入公里数就可以计算打车价格
        // 如果有拥堵情况 总价格多收取十块钱拥堵费
        // price 正常价格  ye 拥堵价格
        var fn = (function () {
            var start = 13; // 起步价 局部变量
            var total = 0; // 总价 局部变量
            return {
                price: function (n) {
                    if (n <= 3) {
                        total = start;
                    } else {
                        total = start + (n - 3) * 5;
                    }
                    return total;
                },
                yd: function (flag) {
                    flag = true ? total + 10 : total + 10;
                    return flag;
                }

            }
        })();
        console.log(fn.price(9));
        console.log(fn.yd(true));
    </script>
</body>

</html>
