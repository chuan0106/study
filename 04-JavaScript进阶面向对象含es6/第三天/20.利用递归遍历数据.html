<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var date = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                name: '冰箱',
                goods: [{
                    id: 111,
                    name: '海尔',
                }, {
                    id: 121,
                    name: '中央',
                },]
            }, {
                id: 12,
                name: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }]
        // 我们想要输入id号  就可以返回的数据对象
        // 1 利用 forEach 去遍历里面每一个对象
        function getID(json, id) {
            var o = [];
            json.forEach(function (item) {
                // console.log(item);
                if (item.id == id) {
                    // console.log(item);
                    o = item;
                    // 2 我们想要的里层的数据 11 12 可以利用递归函数
                    // 里面应该有goods 这个数组 并且数组的长度不为0

                } else if (item.goods && item.goods.length > 0) {
                    o = getID(item.goods, id);
                }
            });
            return o;
        }
        console.log(getID(date, 1));
        console.log(getID(date, 2));
        console.log(getID(date, 11));
        console.log(getID(date, 121));
        console.log(getID(date, 111));
    </script>
</body>

</html>
