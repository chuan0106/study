<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数的定义方式
        // 1 自定义函数(命名函数)
        function fn() { };
        // 2 函数表达式(匿名函数)
        var fun = function () { };

        // 3 利用 new function('参数1','参数2','参数3')
        var y = new Function('a', 'b', 'console.log(a + b)');
        y(1, 3);
        // 4 所有函数都是 function 的实例(对象)  函数也属于对象
        console.dir(y);
        console.log(y instanceof Object);   // 前者是否属于后者
    </script>
</body>

</html>
