<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // some 查找数组中是否有满足条件的元素
        var arr = [10, 30, 5];
        var flag = arr.some(function (value, index) {
            return value >= 20;
        })
        console.log(flag);
        var arr1 = ['pink', 'yellow', 'yed'];
        var arr2 = arr1.some(function (value, index) {
            return value === 'pink';
        });
        console.log(arr2);
        // 1 filter 也是查找满足条件的元素 返回的是一个数组 而且是吧所有满足条件的元素返回起来
         // 2 some 也是查找满足条件的元素是否存在 返回的是一个布尔值 如果查找到第一个满足条件的元素 就终止循环
    </script>
</body>

</html>
