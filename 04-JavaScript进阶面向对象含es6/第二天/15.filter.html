<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var arr = [13, 16, 20, 55];
        var newArr = arr.filter(function (value, index) {
            // return value > 18;
            return value % 2 === 0;
        })
        console.log(newArr);
        // filter 也是查找满足条件的元素 返回的是一个数组 而且是吧所有满足条件的元素返回起来
    </script>
</body>

</html>
