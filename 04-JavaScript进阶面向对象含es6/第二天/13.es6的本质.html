<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // es6 之前通过构造函数+ 原型实现面向对象编程
        // (1) 构造函数有原型对象prototype
        // (2) 构造函数原型对象prototype 里面都有 constructor 指向构造函数本身
        // (3) 构造函数可以通过原型对象添加方法
        // (4) 构造函数创建的实例对象有__proto__ 原型指向 构造函数的原型对象
        //  es6 通过类 实现面向对象编程
        class Star {

        }
        console.log(typeof Star);
        // 1 类的本质其实就是一个函数 其实我们也可以简单的认为 类就是 构造函数的另外一种写法
        // (1) 类有原型对象prototype
        // (2) 类型对象prototype 里面都有 constructor 指向类本身
        console.log(Star.prototype);
        console.log(Star.prototype.constructor);
        // (3) 类可以通过原型对象添加方法
        Star.prototype.sing = function () {
            console.log('冰雨');
        }
        var ldh = new Star();
        console.dir(ldh);
        // (4) 构造函数创建的实例对象有__proto__ 原型指向 构造函数的原型对象
        console.log(ldh.__proto__ === Star.prototype);
    </script>
</body>

</html>
