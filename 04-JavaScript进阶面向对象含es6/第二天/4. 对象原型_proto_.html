<body>

    <script>
        // 构造函数仿发很好用 但是  存来浪费内存的问题

        // 1 构造函数的问题
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            // this.sing = function () {
            //     console.log('我会唱歌');
            // }
        }
        Star.prototype.sing = function () {
            console.log('我会唱歌');
        }
        var ldh = new Star('刘德华', 18);
        var zyx = new Star('张学友', 13);
        ldh.sing();
        console.log(ldh);  // 对象身上系统自己添加一个__proto__指向我们构造函数的原型对象    prototype
        console.log(ldh.__proto__ === Star.prototype);
// 方法的查找规则 首先先看ldh 对象是否有sing 方法 如果有就执行这个对象sing
// 如果没有sing 这个方法 因为有_proto_的存在 就去构造函数原型对象 prototype 身上去查找sing 这个方法

    </script>
</body>
