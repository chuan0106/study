<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        var that;
        var _that;
        class Star {

            constructor(uname, age) {
                // constructor 里面的this 指向的是 创建的实例对象  ldh
                that = this;
                console.log(this);
                this.uname = uname;
                this.age = age;
                // this.sing();
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing;
            }
            sing() {
                // this 这个sing 方法里面的this 指向的是btn  这个按钮 因为这个按钮调用了这个函数
                console.log(this);
                console.log(that.uname);  // that 存储的 constructor 里面的this

            }
            dance() {
                // 这个dance 里面的this  指向的是实例对象 ldh 因为ldh调用了这个函数
                _that = this;
                console.log(this);
            }
        }
        var ldh = new Star('刘德华');
        console.log(that === ldh);
        ldh.dance();
        console.log(_that === ldh);

        // 1 在es 6中类没有变量提升 所以必须先定义类 才能通过类实例化对象

        // 2 类里面的共有属性和方法 一定要加this使用

        // 3 里里面的this 指向问题

        // 4  constructor 里面的this 指向实例对象 方法里面的this  指向这个方法的调用者
    </script>
</body>

</html>
