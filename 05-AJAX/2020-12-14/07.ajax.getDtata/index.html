<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>点击的时候发送请求报文 不刷新页面</h2>
    <input type="button" value="get请求">
    <h3></h3>
</body>
<script>
    var btn = document.querySelector('input');
    btn.onclick = function () {
        // 1 创建对象
        var xhr = new XMLHttpRequest();
        // 2 设置请求行(get请求数据写在url后面)
        xhr.open('get', './getData.php?name=rose&skill=swim');
        // 3 设置请求头(get请求可以省略 post 不发送数据也可以省略)

        // 3.5 注册回调函数
        xhr.onload = function () {
            // 获取数据
            console.log(xhr.responseText);
            document.querySelector('h3').innerHTML = xhr.responseText;
        }
        // 4 请求主体发送(get请求为空 或者null post 请求数据卸载这里 如果没有数据 直接为空 或者null)
        xhr.send(null);
    }
</script>

</html>
