<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>get提交数据</h2>
    <!-- 多条数据的格式
    Array ( [food] => 榴莲 [doType] => 炖 )
xxx.php?key1=value&key2=value ......
get 方式提交数据 总结
1 数据是拼接在URL中的
数据的安全性不好
数据的长度问题
理论上来说 URL的长度 是可以修改的
有一些浏览器 会限制URL长度
有一些服务器 对于长度太长的URL 直接屏蔽了
测试方便 
 -->

    <form action="getData.php" method="get">
        <input type="text" name="food" id="" placeholder="您喜欢吃的食物">
        <input type="text" name="doType" id="" placeholder="这种食物的做法">
        <input type="submit">
    </form>
</body>

</html>
