<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>上传文件</h2>
    <!-- 
        提交方式 post
        form表单
        input type =file name属性
        提交按钮
        form 表单属性 enctype 默认值是 application/x-www-form-urlencoded 在发送前编码所有字符（默认）
        multipart/form-data	  提交文件 使用这个
不对字符编码。

在使用包含文件上传控件的表单时，必须使用该值。
        

     -->
    <form action="./postFile.php" method="POST" enctype="multipart/form-data">
        <input type="file" name="icon"><br>
        <input type="submit">
    </form>
</body>

</html>
