<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: yellowgreen;
    }

    ul {
        width: 400px;
        border: 1px solid #000;
        margin: 0 auto;
    }
</style>

<body>
    <h2>聊天机器人 清爽版本</h2>
    <input type="text">
    <input type="button" value="发送">
    <h3>聊天框</h3>
    <ul></ul>
</body>

</html>
<script>
    // 点击事件
    var ipt = document.querySelector('input[type=button]');
    ipt.addEventListener('keyup', function (e) {
        // console.log(e.keyCode);
        if (e.keyCode === 13) {
            ipt.click();
        }

    });
    ipt.onclick = function () {
        // 创建聊天框
        var myLi = document.createElement('li');
        // 设置内容
        myLi.innerHTML = document.querySelector('input[type=text]').value;
        myLi.style.backgroundColor = 'hotpink';
        // 添加到页面上
        document.querySelector('ul').appendChild(myLi);

        // ajax
        // 1 创建对象
        var xhr = new XMLHttpRequest();
        // 2 设置请求行(get请求数据卸载url后面)
        xhr.open('get', './chat.php');
        // 3 设置请求头(get请求可以省略 post 不发送数据也可以省略)

        // 3.5 注册回调函数
        xhr.addEventListener('load', function (e) {

            // 获取数据
            console.log(xhr.responseText);
            var herLi = document.createElement('li');
            herLi.innerHTML = xhr.responseText;
            herLi.style.backgroundColor = 'skyblue';
            document.querySelector('ul').appendChild(herLi);

        });
        // 4 请求主体发送(get请求为空 或者null post 请求数据卸载这里 如果没有数据 直接为空 或者null)
        xhr.send(null);
    }
</script>
