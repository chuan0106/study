<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        action 提交的url
        method 默认的 get 可以不设置
        form 表单通过get 提交数据的本质是
        在url 的页面 拼接上name= value
        格式 lol-data.php?lolHero=李青
        在URL 的后面？key= value
        如果自己能够拼接URL 也能够实现数据的提交
     -->
    <h2>英雄查询页面</h2>
    <form action="./lol_detail.php" method="get">
        <!-- 输入框 -->
        <input name="lolHero" type="text" placeholder="请输入您喜欢的英雄">
        <!-- 提交按钮 -->
        <input type="submit">
    </form>
</body>

</html>
