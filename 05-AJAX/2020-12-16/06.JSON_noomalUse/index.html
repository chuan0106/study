<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JSON 的基本使用</h2>
</body>

</html>
<script>
    /*
    1 json 是这一种数据的格式
    2 json 编程语言没有关系
    3 json 的载体是字符串
    4 基本上所有语言都支持json
    5 语法简洁 基本上所有的编程语言都提供了对应的方法 来解析json
    6 json 格式的字符串转换完毕之后 会变成数组 或者对象 取决于你
    */
    // json 的写法 --用来表示对象
    // 对象使用{}
    // 属性名 必须是用-- 包裹
    // 属性值 必须是用-- 包裹 如果是数值 可以不适用双引号
    var JSONObject = '{"name":"李亦非","skill":"唱歌"}';
    console.log(JSONObject);
    // 转化为 对应的对象(数组)
    var obj = JSON.parse(JSONObject);
    console.log(obj);
    console.log(obj.name + obj.skill);

    // json 的写法 -- 用来表示数组
    var JSONArr = '["绿色的蔬菜","大蒜","西红柿","圣女果"]';
    console.log(JSONArr);
    // 转化为对应的数组(对象)
    var arr = JSON.parse(JSONArr);
    console.log(arr[1]);

    // json的写法 -- 对象数组
    var JSONObjArr = '{"name":"羽神","skill":"打游戏","friends":["张飞","刘备","关羽"]}';
    console.log(JSONObjArr);
    // 转化为对应的对象 (数组)
    var result = JSON.parse(JSONObjArr);
    console.log(result);
    console.log(result.name);
    console.log(result.friends[2]);

    // 错误总结
    // json的载体 是 ==> 字符串
    var JSONString = '{ "name": "jack" }';
    // 属性名 属性值 必须是用双引号包裹
    var JSONString2 = "{\"name\":\"jack\"}";

    // 对象的键值对 直接使用的是, ;
    
</script>
