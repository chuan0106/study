<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .item {
            width: 640px;
            background-color: #eee;
            margin-top: 50px;
            border-radius: 5px;
            visibility: hidden;
        }

        .item .cover {
            display: block;
        }

        .item .cover img {
            display: block;
        }

        .item .bottom a {
            height: 35px;
            position: relative;
        }

        .item .bottom {
            text-decoration: none;
            line-height: 35px;
            font-family: '微软雅黑';
            margin-left: 20px;
            color: gray;
        }

        .item .bottom .rightBox {
            position: absolute;
            top: 0px;
            right: 0px;
            height: 100%;
        }

        .item .bottom .rightBox span {
            line-height: 35px;
            font-size: 15px;
            color: gray;
        }

        .item .bottom .rightBox span::before {
            margin-right: 10px;

            color: #dd5a64;
        }

        .getMore {
            width: 100px;
            height: 100px;
            border: none;
            background-color: skyblue;
            position: fixed;
            right: 100px;
            top: 50%;
            margin-top: -50px;
        }
    </style>
    <input type="button" value="加载更多" class="getMore">
    <div class="container">
        <div class="item">
            <a href="" class="cover">
                <img src="../1608283738(1).jpg" alt="">
            </a>
            <div class="bottom">
                <a href="#">用一首歌来想想你</a>
                <div class="rightBox">
                    <span class="icon-heart">18554</span>
                    <span class="icon-heart">292</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
