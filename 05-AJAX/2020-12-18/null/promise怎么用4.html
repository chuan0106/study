<html lang="en">

    <script src="../13.null/JQuery.min.js"></script>

<body>

    <script>
        Promise.all([
            $.ajax({
                url: './data/arr.txt',
                dataType: 'json'
            }),
            $.ajax({
                url: './data/json.txt',
                dataType: 'json'
            })
        ]).then(function (results) {
            alert('全部都成功了');
            let [arr, json] = results;
            console.log(arr, json);
        }, function () {
            alert('至少有一个失败了')
        })
    </script>
