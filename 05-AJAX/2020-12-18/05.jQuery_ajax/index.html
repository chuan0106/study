<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JQuery的ajax</h2>
    <input class="get" type="button" value="get请求">
    <input class="post" type="button" value="post请求">
    <input class="ajax" type="button" value="ajax">
    <input class="ajax_extend" type="button" value="$.ajax使用补充">
</body>

</html>
<script src="./js\/JQuery.min.js"></script>
<script>
    $('.get').click(function () {
        // $.get('../00.backData/01.backSendData.php', 'name=rose&husband=robot', function (data) {
        //     alert(data);
        // })
        // 支持js 对象
        $.get('../00.backData/01.backSendData.php', { name: '黑猫警长', skill: '吃老鼠' }, function (data) {
            alert(data);
        })
    })
    $('.post').click(function () {
        // $.get('../00.backData/01.backSendData.php', 'name=rose&husband=robot', function (data) {
        //     alert(data);
        // })
        // 支持js 对象
        $.post('../00.backData/01.backSendData.php', { name: '黑猫警长', skill: '吃老鼠' }, function (data) {
            alert(data);
        })
    })
    $('.ajax').click(function () {
        $.ajax({
            // url: '../00.backData/backJSON.php',
            url: '../00.backData/data/person.json',
            // type: 'post',
            // data: 'meme',
            success: function (data) {
                console.log(data);
            }
        })
    })
    // $.ajax 使用补充
    $('.ajax_extend').click(function () {
        /* 
type 如果不设置 默认的请求方法是？ get
如果用get 请求 name 可以不写type 属性
success
在请求成功才会触发 
如果失败 服务器告诉浏览器返回的类型 跟 jQuery内部实际转换的类型不匹配 会无法触发
error
当请求出现问题 会触发这个页面
complete
请求完成会触发 

*/
        $.ajax({
            // url: '../00.backData/01.backSendData.php',
            // data: {
            //     name: '美少女战士',
            //     skill: '打怪兽'
            // },
            // url: '../00.backData/data/person.xml',
            url: '../00.backData/data/person.json',
            success: function (data) {
                console.log(data);
            },
            // 形参可以改名字  这里直接使用默认的即可
            // 参数1 异步对象
            // 参数2 错误信息
            // 参数3 错在哪里
            // error: function (XMLHttpRequest, textStatus, errorThrown) {
            //     console.log(失败了哦);
            //     console.log(XMLHttpRequest);
            //     console.log(textStatus);
            //     console.log(errorThrown);
            // },
            complete: function () {
                console.log('请求完成了');
            }
        })
    })
</script>
