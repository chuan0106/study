<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>正则表达式</h2>
    <p>如果工作室 如果有对于字符串的 检索
        想到正则表达式 看语法
        手机
        邮箱
        百度一搜一大把
    </p>
</body>
<script>
    var str = '我是一匹来自{{place}}的西蓝花,生长在五音的{{hometown}}中';
    // 定义正则
    //{{ 开头...字母/w最起码1个+...}}结尾
    // 提供了一个 再次检索的功能 语法是 想要再次检索的内容 用小括号抱起来
    var reg = /{{(\w+)}}/;
    console.log(reg.test(str));  // 有 true 无 false
    console.log(reg.exec(str));  // 找到满足条件的内容并且返回
    // 定义对象 对象的属性名  跟 坑的 名字一样
    var data = {
        place: '南方',
        hometown: '景德镇'
    }
    // 写死{{place}}
    str = str.replace('{{place}}', data.place); // replace() 方法用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。
    console.log(str);
    str = str.replace('{{hometown}}', data.hometown); 
</script>

</html>
