<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-style: italic;
        }
        em {
            font-style: normal;
        } 
        /* italic是让文字变倾斜 normal让其他（倾斜）文字变正 */
    </style>
</head>
<body>
    <p>同学  上课时候的你</p>
    <em>上课时候的你</em>
</body>
</html>
