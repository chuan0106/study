        }

</head>

<body>
    <h2>
        羽神的秘密
    </h2>
    <p class="bold">那一抹众人中最漂亮的颜色</p>
    <p>优雅，淡然，又那么心中清澈</p>
    <p>前端重视伴随着困难和犯错</p>
    <p>静心，坦然，功克一个又一个</p>
    <p>拼死也要克服它</p>
    <p>这是羽神的秘密也是他最后的嘱托</p>

</html>
