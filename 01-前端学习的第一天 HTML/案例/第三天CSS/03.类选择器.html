<!DOCTYPE html>

<head>

    <title>基础选择器之类选择器</title>
    <style>
        /* 类选择器口诀：样式点.定义 结构类（ckiss）调用 一个或多个 开发最常用 */
        .yanse {
            color:darkorchid;
            font: 20px;   
        }
    </style>
</head>
<body>
    <ul>
        <li class="yanse">冰雨</li>
        <li class="yanse">来生缘</li>
        <li>来生缘</li>
        <li>生僻字</li>
        <li class="yanse">羽神</li>
    </ul>
</body>
</html>
