<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之通配符选择器</title>
</head>
<style>
    * {
        width: 40px;
        color: brown;
    }
    /* *这里离吧html body div li等等的标签都改成了红色 同意修改样式 */
</style>
<body>
<div>我的</div>
<span>我的</span>
<ul>
    <li>还是我的</li>
</ul>    
</body>
</html>
