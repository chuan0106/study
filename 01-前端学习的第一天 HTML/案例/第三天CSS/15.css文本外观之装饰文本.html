<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css文本外观之装饰文本</title>
    <style>
        div {
            /* text-decoration:underline; */
            /* 这个是下划线 */
            /* none 默认 没有装饰线 */
            /* overine上划线 */
            text-decoration: line-through;
        }
        a {
            text-decoration: none;
            color:rgb(red, green, blue)
        }

    </style>
</head>
<body>
    <div>
        粉红的回忆
    </div>
    <a href= "#">粉红的回忆</a>
</body>
</html>
