<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器 样式#定义 结构id调用 只能调用一次 被人切勿使用 */
        #fense{
            color: hotpink;
        }
        #huangse{
            color: yellow;

        }
        #绿色{
            color: forestgreen;
        }
    </style>
</head>
<body>
    <!-- 这个是刚敲的代码 所以就这么几个 -->
<div id="fense">羽神说我想成为粉红色</div>
<div id="huangse">少主说我比较好色</div>
<div id="绿色">他哥表示我身上有点绿</div>
</body>
</html>
