<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 600px;
        background-color: pink;
        margin: 0 auto;
        *zoom: 1;

    }

    .box:after {
        content: "";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }

    .damao {
        width: 200px;
        height: 200px;
        background-color: red;
        float: left;

    }

    .ermao {
        width: 200px;
        height: 200px;
        background-color: rgb(30, 51, 73);
        float: left;

    }

    .box3 {
        width: 800px;
        background-color: #ff99ff;
        height: 300px;
        margin: auto;
    }
</style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛皮</div>
        <div class="ermao">二毛皮</div>
        <div class="damao">大毛皮</div>
        <div class="ermao">二毛皮</div>
    </div>
    <div class="box3"></div>
</body>

</html>
