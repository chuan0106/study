<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 400px;
        background-color: pink;
        margin: 0 auto;
    }

    .damao {
        width: 200px;
        height: 200px;
        background-color: red;
        float: left;

    }

    .ermao {
        width: 200px;
        height: 200px;
        background-color: rgb(30, 51, 73);
        float: left;
    }

    .box2 {
        clear: both;
    }

    .box3 {
        height: 200px;
        background-color: rgb(140, 35, 35);
    }
</style>

<body>
    <div class="box">
        <div class="damao">大毛皮</div>
        <div class="ermao">二毛皮</div>

        <div class="damao">大毛皮</div>
        <div class="ermao">二毛皮</div>
        <!-- <div class="box2"></div> -->
        <!-- <span class="box2"></span> -->
        <div class="box2"></div>
        <!-- 额外标签法最后一个标签添加clear：both 但只能给块级元素 行内元素不生成 -->
    </div>
    <div class="box3"></div>

</body>

</html>
