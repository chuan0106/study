<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gev {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 100px;
            /* border-radius数值越大 圆越强烈 */
            /* 数值的一半就会成圆形 */
        }

        .juxing {
            width: 300px;
            height: 100px;
            /* 圆角矩形设置高度的一半 */
            background-color: pink;
            border-radius: 50px;
        }

        .butong {
            border-radius: 40px 30px 20px 12px;
            /* 四个数值顺时针 */
            /* border-radius: 40px 30px; */
            height: 200px;
            width: 250px;
            background-color: pink;

        }
    </style>
</head>

<body>
    圆形的做法 <div class="gev"></div>
    圆角矩形的做法<div class="juxing"></div>
    可以设置不同的圆角<div class="butong"></div>
</body>

</html>
