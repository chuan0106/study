<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gav1,
        .gav2 {
            width: 400px;
            height: 200px;
            background-color: pink;
            float: left;

        }

        .hei {
            height: 200px;
            background-color: red;
            float: left;
        }
    </style>
</head>

<body>
    <span class="gav1">1</span>
    <span class="hei">233333333333333</span>
    <span class="gav2">3</span>
    <!-- 如果父级宽度装不下这些浮动的盒子 多出的盒子会另起一行对齐 -->

    <!-- 任何元素都可以浮动 不管原先是什么模式的元素 添加浮动具有行内块元素相似的特征 -->
    <!-- 如果会计盒子没设置宽度 默认宽度和父级一样宽 加浮动后 大小根据内容决定 -->
</body>

</html>
