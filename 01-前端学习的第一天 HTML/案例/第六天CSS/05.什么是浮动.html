<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .n1,
        .n2 {
            height: 300px;
            width: 300px;
            background-color: pink;
            float: right;
        }

        /* n1 n2 右浮动 */

            float: left;
        }

        /* n2左浮动 层叠效应 */

    <div class="n2"></div>
</body>

</html>
