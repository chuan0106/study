<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 50px;
            background-color: pink;

        }

        .banner {
            width: 980px;
            height: 150px;
            background-color: gray;
            margin: 10px auto;
        }

        .box {
            width: 980px;
            height: 300px;
            background-color: gray;
            margin: 10px auto;
        }

        li {
            list-style: none;
        }

        .box li {
            width: 230px;

            height: 300px;
            float: left;
            margin-right: 20px;
            background-color: pink;

        }




        .footer {
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="top">1</div>
    <div class="banner">2</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li style="margin-right: 0px;">4</li>
        </ul>
    </div>
    <div class="footer">4</div>
</body>

</html>
