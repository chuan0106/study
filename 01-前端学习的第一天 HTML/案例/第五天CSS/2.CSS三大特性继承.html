<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 18px/1.5 "微软雅黑";
            color: pink;
        }

        div {
            font-size: 14px;
        }

        /* 子元素继承了父元素body的行高1.5 */
        /* 这个1.5就是当前元素值文字大小font-size的1.5倍 所以当前的div的行高就是21像素 */

        p {
            font-size: 16px;
        }

        /* 1.5 * 16等于现在的行高 */
    </style>
</head>

<body>
    <div>我是一个粉刷匠 粉刷本领强</div>
    <p>粉红的回忆</p>
</body>

</html>
