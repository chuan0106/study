<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STyle>
        p {
            color: red;
        }

        /* p的权重为1 */

        .heihei {
            color: pink;
        }

        /* 父亲的权重是100 */
        /* p继承父亲的权重为0 */
        body {
            color: purple;
            /* a链接浏览器默认指定了一个样式 蓝色的 并且带有下划线 */
        }

        a {
            color: seagreen;
        }
    </STyle>
</head>

<body>
    <div class="heihei">
        <p>你笑起来真好看</p>
    </div>
    <a href="#">百度</a>
</body>

</html>
