<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 清除内外边距 */

        .box {
            width: 248px;
            height: 163px;
            border: 1px solid pink;
            margin: 100px auto;
        }

        /* 盒子的高宽 边框 颜色 实线  上下100px 居中*/
        .box h3 {
            height: 32px;
            border-bottom: pink 1px dotted;
            font-size: 14px;
            font-weight: 400;
            line-height: 32px;
            padding-left: 15px;
            /* 给h3 设置个高度 边框 颜色 虚线 字体大小 颜色不加粗 居中对齐 内边距左边相差15px */

        }

        ul li {
            list-style: none;
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }

        /* li 的去掉边框 高度 居中 内边距离左边20px */

        li a {
            text-decoration: none;
            color: pink;
            font-size: 12px;
        }

        /* 需要独自给a取消下划线 颜色 字体12px */

        .box ul li a:hover {
            text-decoration: underline;
        }

        /* a设置伪链接 */
    </style>
</head>

<body>
    <div class="box">

        <h3>品优购快报</h3>
        <ul>
            <li><a href="#">【特惠】爆款耳机五折秒！</a></li>
            <li><a href="#">【特惠】母亲节，健康好礼低至五折</a></li>
            <li><a href="#">【特惠】爆款耳机五折秒</a></li>
            <li><a href="#">【特惠】9.9元洗一百张照片</a></li>
            <li><a href="#">【特惠】长虹智能空调立省1000</a></li>
        </ul>

    </div>
</body>

</html>
