<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: purple;
        }

        div {
            color: pink;
        }

        我是一只粉刷奖 粉刷本领强
    </div>
