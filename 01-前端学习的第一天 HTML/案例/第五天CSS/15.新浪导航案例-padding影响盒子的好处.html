<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: #fcfcfc;
            /* div背景颜色 */
            height: 41px;
            /* div高度 */
            border-top: #ff8500 3px solid;
            /* div 顶部边框颜色 边框大小 实体线 */
            border-bottom: 1px solid yellow;
            /* 底部边框大小 实体线 颜色 */
            font-size: 12px;
            /* 字体大小 */
            line-height: 41px;
            /* 文字对齐 */

        }

        a {
            color: #434343;
            /* a的文字颜色 */
            text-decoration: none;
            /* a链接的取消下划线 */
            display: inline-block;
            /* 转换为行内块 */
            padding: 0px 20px;
            /* 内间距上下0 左右20px */
        }

        div a:hover {
            color: yellow;
            /* 伪类文字颜色 */
            background-color: pink;
            /* 伪类背景颜色 */
        }
    </style>
</head>

<body>
    <div align="center">
        <a href="#" class="wz1">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">博客</a>
        <a href="#">微博</a>
        <a href="#">关注我</a>
    </div>
</body>

</html>
