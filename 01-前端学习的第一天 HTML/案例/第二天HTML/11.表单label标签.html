<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   嘻嘻：<input type="text" value="我可能会显示出来文字" maxlength="10"><br>
   <!-- 里面的text是文档 可以用来写文字 -->
   <!-- value会显示出你想要表达出来的文字 -->
   <!-- maxlength 规定输入数字 -->
   <label for="3"><img src="../images/img.jpg" alt="" width="50"></label><input type="radio" id="3" name="1">
   <label for="4"><img src="../images/img.jpg" alt="" width="50"></label><input type="radio" id="4" name="1" checked>
   <!-- label 这个是表单标签 为了input元素定义标签 for必须等于id -->
   <!-- name定义为iput元素的名称 用来却别其他元素 -->
   <!-- checked 表示为首次打开页面被选中 -->

</body>

</html>
