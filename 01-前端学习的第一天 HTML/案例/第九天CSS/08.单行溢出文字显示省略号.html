<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            white-space: nowrap;
            /* white-space: nowrap; */
            /* 强制一行内显示文本 */
            overflow: hidden;
            /* 超出部分隐藏起来 */
            text-overflow: ellipsis;
            /* 文字用省略号代替超出部分 */
        }
    </style>
</head>

<body>
    <div>
        啥都不说 此处省略一万字
    </div>
</body>

</html>
