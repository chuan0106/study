<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            float: left;
            list-style: none;
            width: 150px;
            height: 200px;
            border: 1px solid pink;
            margin-left: -1px;
            position: relative;
        }

        /* 
        ul li:hover {
            1.如果盒子没有定位，则鼠标经过添加相对定位即可
            border: 1px solid red;
            position: relative;
            z-index: 1;
        } */

        ul li:hover {
            border: 1px solid red;
            position: relative;
            z-index: 1;
            /* 如果li都有定位 则利用z-index提供高层级 */
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
