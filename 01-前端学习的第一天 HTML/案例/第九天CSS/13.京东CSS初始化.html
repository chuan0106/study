<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 把我们所有标签的内外边距清零 */
            margin: 0;
            padding: 0
        }

        em,
        i {
            /* em 和i 斜体的文字不倾斜 */
            font-style: normal
        }

        li {
            /* 去掉li的小圆点 */
            list-style: none
        }

        img {
            /* border 0是照顾低版本浏览器 如果图片包含了链接会有边框的问题 */
            border: 0;
            vertical-align: middle
                /* 取消图片地测有空白缝隙的问题 */
        }

        button {
            /* 当我们鼠标经过button 按钮的时候 鼠标变成小手 */
            cursor: pointer
        }

        a {
            /* a取消下划线 */
            color: #666;
            text-decoration: none
        }

        a:hover {
            /* 鼠标经过 */
            color: #c81623
        }

        button,
        input {
            /* 字体 */
            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
                /* "\5B8B\4F53", 宋体的意思 浏览器兼容比较好 */
        }

        body {
            /* 主题 */
            -webkit-font-smoothing: antialiased;
            /*  -webkit-font-smoothing: antialiased;抗锯齿形 让文字显示更加清晰 */
            background-color: #fff;
            font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
            color: #666
        }

        .hide,
        .none {
            /* 元素隐藏起来 */
            display: none
        }

        .clearfix:after {
            /* 清除浮动  */
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0
        }

        .clearfix {
            *zoom: 1
        }
    </style>
</head>

<body>

</body>

</html>
