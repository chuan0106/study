<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            /* cursor: pointer; 小手 */
            /* cursor: move 移动; */
            /* cursor: text; 文本 */
            cursor: not-allowed;
            cursor: pointer;
        }
    </style>
</head>



<body>
    <ul>
        <li>小鸡炖蘑菇路</li>
        <li>羽神大笨猪咯</li>
        <li>少主随不服呀</li>
        <li>谁层猪呀也不如</li>
    </ul>
</body>

</html>
