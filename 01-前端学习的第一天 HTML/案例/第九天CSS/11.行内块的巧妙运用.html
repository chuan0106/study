<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            text-align: center;
        }

        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            text-decoration: none;
            text-align: center;
            border: 1px solid pink;
            line-height: 36px;

        }

        .box .shang {
            width: 90px;
            height: 36px;
        }

        .box input {
            width: 36px;
            height: 36px;
            outline: none;
        }

        .box button {
            height: 36px;
            width: 40px;
        }
    </style>
</head>

<body>
    <div class="box">

        <a href="#" class="shang">&lt;&lt;上一页</a>
        <a href="#" style="border: 0;">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" style="border: none;">...</a>
        <a href="#" class="shang">&gt;&gt;下一页</a>
        到第<input type="text">页<button>确定</button>
</body>

</html>
