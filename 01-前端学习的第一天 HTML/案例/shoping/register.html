<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <!-- 引入图标 -->
    <link rel="shortcut icon" href="yushen.ico" />
    <!-- 引入我们初始化的CSS -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入我们自己注册页面的CSS -->
    <link rel="stylesheet" href="css/register.css">
    <script src="js/reg.js"></script>
</head>

<body>
    <div class="w">
        <header>
            <a href="/案例/shoping/index.html"><img src="/案例/images/羽神3.jpg" alt=""></a>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有账号 去<a href="#">登陆</a></div>
            </h3>
            <div class="reg-form">
                <ul>
                    <li><label for="tel">手机号：</label><input type="text" id="tel" class="inp">
                        <span class="error">
                        </span>
                    </li>
                    <li><label for="">QQ：</label><input type="text" id="qq" class="inp"><span class="success">
                        </span></li>
                    <li><label for="">昵称：</label><input type="text" id="nc" class="inp"><span class="error"></i>
                        </span></li>
                    <li><label for="">短信验证码：</label><input type="text" id="msg" class="inp"><span class="error"></i>
                        </span></li>
                    <li><label for="">登录密码：</label><input type="text" id="pwd" class="inp"><span class="error"></i>
                        </span></li>
                    <li><label for="">确认密码：</label><input type="text" id="surepwd" class="inp"><span class="error"></i>
                        </span></li>
                    <li class="agree"><input type="checkbox"> 同意协议并注册<a href="#">《知晓用户协议》</a></li>
                    <input type="submit" value="提交注册" class="btn">

                </ul>
            </div>
        </div>
        <div class="footer">尾部</div>
    </div>
</body>

</html>
