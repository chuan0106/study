<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* overflow: visible; 默认 不剪切内容也不添加滚动条 */
            /* overflow: hidden; 不显示抄书对象尺寸的内容 超出的部分隐藏掉 */
            /* overflow: scroll;不管超出内容否 总是显示滚动条 */
            /* overflow: auto;  超出自动显示滚动条 不超出不显示滚动条*/
            overflow: auto;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 3px solid pink;
        }
    </style>
</head>

<body>
    <div>稿件投诉
        教程出自黑马程序员http://yun.itheima.com/course/602.html?bili
        先讲解HTML5常用标签，接着讲解CSS3常见样式，主要学习盒子模型，浮动，定位还有高级布局技巧，之后讲解HTML5和CSS3提高，讲解新增加的新特性，新语法，最后讲解PC端品优购项目。</div>
</body>

</html>
