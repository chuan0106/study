<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            left: 50%;
            /* 1.left走50% 父级宽度的一半 */
            margin-left: -100px;
            /* 2.margin负值往左边走 自己盒子宽度的一半 */
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* margin: auto; */
            /* 此时加了绝对定位的盒子margin：auto不能实现居中 */
            top: 50%;
            margin-top: -100px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
