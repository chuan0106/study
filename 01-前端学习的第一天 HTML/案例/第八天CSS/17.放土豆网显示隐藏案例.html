<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: relative;
            width: 444px;
            height: 320px;
            margin: 30px auto;
        }

        div img {
            width: 100%;
            height: 100%;
        }

        .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3)url(/案例/images/羽神2.jpg)no-repeat right top;
            background-size: 20px 20px;

        }

        /* 当我们鼠标经过了 土豆这个盒子 就让里面遮罩层显示出来 */
        .box1:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="mask"></div>
        <img src="/案例/images/羽神3.jpg" alt="">
    </div>
</body>

</html>
