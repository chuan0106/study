<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 100px auto;
        }

        .box1 img {
            width: 100%;
            height: 100%;
        }

        .box2 {
            position: absolute;
            display: none;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3)url(/案例/images/羽神2.jpg)no-repeat right top;
            background-size: 20px 20px;
        }


        .box1:hover .box2 {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
        <img src="/案例/images/羽神4.jpg" alt="">
    </div>
</body>

</html>
