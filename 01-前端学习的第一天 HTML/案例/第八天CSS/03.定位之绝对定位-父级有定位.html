<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yeye {
            width: 500px;
            height: 500px;
            background-color: #339933;
            position: relative;
            padding: 50px;
        }

        /* 如果父级元素没有添加定位 爷爷级定位添加的话则以yeye */

        .box2 {
            /* 如果祖先元素有定位 则以最近一级的有定位祖先元素为参考点移动位置 */
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            /* top: 0; */
            /* left: 0; */
            top: 200px;
            right: 200px;

        }

        .box1 {
            width: 300px;
            height: 300px;
            background-color: red;
            /* position: relative; */
        }
    </style>
</head>

<body>
    <div class="yeye">
        <div class="box1">
            <div class="box2"> </div>
        </div>
</body>
</div>

</body>

</html>
