<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child {
            color: chartreuse;
            /* 匹配父元素中的第一个子元素 */
        }

        ul li:last-child {
            color: chocolate;
            /* 匹配父元素中最后一个元素 */
        }

        li:nth-child(4) {
            color: crimson;
            /* 匹配父元素中第n个孩子元素 */
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
</body>

</html>
