<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
        }

        div::before {
            content: "劳资";
        }

        div::after {
            content: "安库";
        }
    </style>
</head>

<body>
    <div>
        是
    </div>
</body>

</html>
