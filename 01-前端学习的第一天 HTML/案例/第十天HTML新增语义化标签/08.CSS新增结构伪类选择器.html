<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(even) {
            /* 1.吧所有偶数的孩子选出来 */
            color: blue;
        }

        ul li:nth-child(odd) {
            /* 2.把所有奇数的孩子选出来 */
            color: yellow;
        }

        ol li:nth-child(n) {
            /* 3.nth-child—（n）从0开始每次加1 往后面计算 这里必须是n不能是其他数字 选择了所有孩子 */
            color: violet;
        }

        ol li:nth-child(2n) {
            /* nth-child(2n) 母选择了所有的偶数的孩子 等价于even */
            background-color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>

</html>
