<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder {
            color: pink;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="search" name="shechi" id="" required placeholder="嘻嘻哈哈哈" autofocus autocomplete="on">
        <input type="file" name="" id="" multiple>
        <input type="submit" value="heihei">
        <!-- required 表单拥有属性表示某些内容不能为空 必填 -->
        <!-- olaceholder 提示文本信息 存在默认值不显示 -->
        <!-- autofocus 当用户在字段开始键入时 浏览器基于之间键入过的值 应该显示出在字段中填写的选项 on 打开 off关闭 需要在表单内同事添加name 属性 同事提交成功 -->
        <!-- multiple 可以选择多个文件提交 -->
    </form>

</body>

</html>
