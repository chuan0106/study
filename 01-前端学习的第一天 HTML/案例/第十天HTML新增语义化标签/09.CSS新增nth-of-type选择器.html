<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-of-type {
            background-color: pink;
        }

        /* nth-chila 会把所有的盒子都排列序号 */
        /* 执行的时候首先看：nth-child（1）之后再回去看前面的div */
        section :nth-child(1) {
            color: violet;
        }

        section div:nth-of-type(2) {
            /* nth-of-type 会把所指定元素的盒子排列序号 */
            /* 执行的时候首先看 div执行的元素 之后回去看：nth-of-type（2）第几个孩子*/
            color: yellow;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <section>
        <p>光头强</p>
        <div>胸大</div>
        <div>熊二</div>
    </section>
</body>

</html>
