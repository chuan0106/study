<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            margin: 35px 1px;
            border-radius: 7px;
            padding: 1px;
        }

        .bar-in {
            width: 50%;
            background-color: red;
            height: 100%;
            transition: 1s ease 0.3s;
        }

        .bar:hover .bar-in {
            width: 100%;

        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar-in"></div>
    </div>
</body>

</html>
