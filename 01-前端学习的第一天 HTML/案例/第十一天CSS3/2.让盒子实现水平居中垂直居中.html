<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        height: 500px;
        width: 500px;
        position: relative;
        background-color: pink;
        /* 1 我们tranlate 里面的参数可以用%
        2 如果我们里面的参数是% 移动的距离是 盒子本身宽度或者高度来对比的
        这里的%50 就是100px 因为盒子的宽度是200px */
        transform: translate(50%, 50%);
    }

    p {
        position: absolute;
        width: 200px;
        height: 200px;
        left: 50%;
        top: 50%;
        /* margin-top: -100px;
        margin-left: -100px; */
        /* transform: translate(-50%, -50%);  盒子往上走自己高度的一般 宽度的一般 */
        transform: translate(-50%, -50%);
        background-color: yellow;

    }

    span {
        /* translate 对于行内元素 是无效的 */
        transform: translate(10px, 10px);
    }
</style>

<body>
    <div>
        <p></p>
    </div>
    <span>123</span>
</body>

</html>
