<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes move {
        0% {}

        100% {
            transform: translate(1000px);
        }
    }

    div {
        width: 100px;
        height: 100px;
        background-color: pink;
        /* 动画名称 */
        animation-name: move;
        /* 持续时间 */
        animation-duration: 3s;
        /* 运动曲线 */
        animation-timing-function: ease;
        /* 何时开始 */
        animation-delay: 1s;
        /* 重复次数  默认一次  infinite 无限次*/
        /* animation-iteration-count: infinite; */
        /* 是否反向播放  默认normal  如果想要反反向就写 alternate*/
        /* animation-direction: alternate; */
        /* 动画结束后的状态 默认的状态是 backwards  回到起始状态 我们可有让他停在结束状态 forwards*/
        animation-fill-mode: forwards;
    }

    div:hover {
        /* 鼠标经过div  让这个div  定体制动画 鼠标离开 就继续动画 */
        animation-play-state: paused;

    }
</style>

<body>
    <div></div>
</body>

</html>
