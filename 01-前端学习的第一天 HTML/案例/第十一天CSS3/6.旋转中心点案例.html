<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        border: 1px solid pink;
        overflow: hidden;
        margin: 10px;
        float: left;
    }

    div::after {
        content: '黑马';
        display: block;
        width: 100%;
        height: 100%;
        background-color: yellow;
        transform: rotate(180deg);
        transform-origin: left bottom;
        transition: all 0.3s;
    }

    /* 鼠标经过div  里面的before 复原 */
    div:hover::after {
        transform: rotate(0deg);
    }
</style>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
