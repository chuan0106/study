<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        perspective: 500px;
        width: 200px;
        height: 200px;
        position: relative;
        margin: 10px auto;
        transition: all 0.5s;
        /* 让子元素保持3d立体空间环境 */
        transform-style: preserve-3d;
    }

    .box:hover {
        transform: rotateY(60deg);
    }

    .box div {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: pink;
    }

    .box div:last-child {
        background-color: yellowgreen;
        transform: rotateX(60deg);
    }
</style>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>

</html>
