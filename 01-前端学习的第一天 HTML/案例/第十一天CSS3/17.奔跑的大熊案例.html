<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: greenyellow;
    }

    div {
        position: absolute;
        width: 200px;
        height: 100px;
        background: url(../images/bear.png)no-repeat;
        /* 我们元素可以添加多个动画 用逗号分割 */
        animation: bear 1s steps(8) infinite, bear1 3s forwards;
    }

    @keyframes bear {
        0% {}

        100% {
            background-position: -1600px 0;
        }
    }

    @keyframes bear1 {
        0% {
            left: 0;
        }

        100% {
            left: 50%;
            transform: translateX(-50%);
        }
    }
</style>

<body>
    <div></div>
</body>

</html>
