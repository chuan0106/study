<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background: pink;
        margin: 100px auto;
        transition: all 0.3s;
        /* 可以跟方位名词 */
        /* transform-origin: left bottom; */
        /* 弄人的是 50%  50% 等价于 center center*/
        /* 可以是px 像素 */
        transform-origin: 50px 50px;
    }

    div:hover {
        transform: rotate(360deg);
    }
</style>

<body>
    <div></div>
</body>

</html>
