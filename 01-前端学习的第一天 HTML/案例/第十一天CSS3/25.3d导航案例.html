<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        margin: 100px;
    }

    ul li {
        width: 120px;
        height: 35px;
        /* 一会我们需要给box 旋转 也需要加透视 干脆给li 加 里面的子盒子都有透视效果 */
        list-style: none;
        perspective: 500px;
    }

    .box {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: all .4s;
    }

    .box:hover {
        transform: rotateX(90deg);
    }

    .front,
    .bottom {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }

    .front {
        background-color: pink;
        z-index: 1;
        transform: translateZ(17.5px);
    }

    .bottom {
        background-color: yellow;
        /* 我们如果有移动 或者其他样式 必须先写移动 */
        transform: translateY(17.5px) rotateX(-90deg);
    }
</style>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">321</div>
                <div class="bottom">5545</div>
            </div>
        </li>
    </ul>
    <ul>
        <li>
            <div class="box">
                <div class="front">321</div>
                <div class="bottom">5545</div>
            </div>
        </li>
    </ul>
    <ul>
        <li>
            <div class="box">
                <div class="front">321</div>
                <div class="bottom">5545</div>
            </div>
        </li>
    </ul>
</body>

</html>
