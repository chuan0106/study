<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    li {
        width: 30px;
        height: 30px;
        border: 1px solid pink;
        border-radius: 50%;
        line-height: 30px;
        text-align: center;
        margin: 10px;
        list-style: none;
        float: left;
        cursor: pointer;
        transition: all .4s;
    }

    li:hover {
        transform: scale(1.1);
    }
</style>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
