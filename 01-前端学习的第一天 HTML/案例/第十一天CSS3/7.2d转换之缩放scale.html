<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 50px;
        transform-origin: left bottom;
    }

    div:hover {
        /* 1 里面写的额数字不跟单位 就是背书的意思 1就是1倍 2就是2倍 */
        /* transform: scale(2, 2); */
        /* 2  修改了宽度为原来的两倍 高度不变 */
        /* transform: scale(2, 1); */
        /* 3 等比例缩放 同时修改宽度和高度 我们有简单的写法 以下是 宽度修改了2倍 高度默认也是2倍*/
        /* transform: scale(2); */
        transform: scale(2);
        /* 4 我们可以进行所有  小于1 就是缩小 */
        /* transform: scale(0.2); */
        /* 5 scale 的优势 等比例缩放 不会影响其他盒子  而且可以缩放的中心点 */

    }
</style>

<body>
    <div></div>
    123
</body>

</html>
