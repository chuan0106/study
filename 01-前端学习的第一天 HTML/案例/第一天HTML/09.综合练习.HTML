<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这只是一个标题</title>
</head>
<body>
    <h1>臧汗青的自我描述</h1>
    <p>我叫臧汗青最爱吃东西吃很多的东西，吃完就睡觉，睡个大懒觉，懒觉睡多了，再去吃东西。</p>
    1个臧汗青<br>
    2个臧汗青<br>
    3个臧汗青<br>
    4个臧汗青<br>
    5个臧汗青<br>
    我怎么变粗了<strong>臧汗青</strong><BR>
    我怎么变倾斜了<EM>臧汗青</EM><BR>
    怎么变没了<del>臧汗青</del><BR>
    我怎么下面有条线<ins>臧汗青</ins>
    <div>我臧汗青本事大，我一个人占一行</div>
    <h1>我最最喜欢的东西</h1>
    <span>王者荣耀</span>
    <span>白天玩王者荣耀</span>
    <span>晚上玩王者荣耀</span>
    <span>玩到限号明天玩</span>
    <h3>这个是我的照片</h3>
    <img src="images/羽神1.jpg" alt="1" width="80">
    <H3>如果我显示不出来，就会成为这个样子</H3>
    <img src="images/羽神12.jpg" alt="我怎么消失了" width="80">
    <h3>触碰我有惊喜</h3>
    <img src="images/羽神1.jpg" title="羽神" width="80">
    <h3>我这么宽可以吗</h3>
    <img src="images/羽神1.jpg" width="80">
    <h3>我这么高可以吗</h3>
    <img src="images/羽神1.jpg" height="80">
    <h3>我怎么有个边框呀</h3>
    <img src="images/羽神1.jpg" border="20" width="80">
</body>
</html>
