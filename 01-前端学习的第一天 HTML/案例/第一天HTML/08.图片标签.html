    <H4>图像标签的使用：</H4>
 <img src="img.jpg">
 <h4>alt 普通文本 图像显示不出来的时候文字替换：</h4>
 <img src="img.jpg1" alt="我是小川老师">
<H4>鼠标触碰我显示文字以及设置图像的宽度：</H4>
<img src="img.jpg" title="我是小川老师" width="130">
<h4>设置图像的长度:</h4>
<img src="img.jpg" alt="我是小川老师" height="130">
<H4>这个是图像的边框粗细设置</H4>
<img src="img.jpg" alt="我是小川老师" border="10">
