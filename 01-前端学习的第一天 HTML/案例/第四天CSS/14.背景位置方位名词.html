<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-image: url(羽神4.jpg);
            width: 1300px;
            height: 1300px;
            background-repeat: no-repeat;
            /* background-repeat: no-repeat;这个是背景平铺的意思 */

                /* background-position-x: center这个是x轴中心的意思 */
                /* 效果是等价的  没有顺序关系 */

        }
    </style>
</head>

<body>
    <div></div>
