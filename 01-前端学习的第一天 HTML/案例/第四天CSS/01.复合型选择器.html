<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我想把ol的小li选出来 */
        ol li {
            color: coral;
        }

        ol li a {
            color: pink;
        }

        .boy li a {
            color: rgb(63, 84, 162);
        }

        ul li {
            color: yellow;
        }

        .hei li {
            color: rgb(83, 20, 69);
        }
    </style>


</head>

    <ol>
        <li>我是ou 的孩子</li>
        <li>我是ou 的孩子</li>
        <li>我是ou 的孩子</li>

    </ol>
    <ul>

        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li><a href="#">不会变化的</a></li>
    </ul>
    <ol class="boy">
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li><a href="#">我是li 的孩子</a></li>
        <li><a href="#">不会变化的</a></li>
        <li><a href="#">不会变化的</a></li>
        <li><a href="#">不会变化的</a></li>
    </ol>

        <li>我是 ul的孩子</li>
        <li>我是 ul的孩子</li>
        <li>我是 ul的孩子</li>
    </ul>
</body>

</html>
