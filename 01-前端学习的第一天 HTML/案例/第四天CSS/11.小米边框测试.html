<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            /* 转换块级元素 */
            background-color: #55585a;
            width: 270px;
            /* 宽度 */
            height: 40px;
            /* 高度 */
            font-size: 16px;
            /* 字体大小像素 */
            color: #fff;
            /* 字体颜色 */
            text-decoration: none;
            /* 没有下划线 *
            text-indent: 2ex;
            /* 行间距 */
            line-height: 40px;


        }

        a:hover {
            background-color: rgb(255, 111, 0)
                /* hover鼠标经过的颜色 backgrond-color颜色 */
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">只能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
