<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ message }}
    <cpn></cpn>

    <cpn>
      <!-- 目的是获取子组件中的 pLanguages -->
      <template slot-scope="slot">
        <span v-for="item in slot.data" :key="item.id">
          {{ item }} -
        </span>
      </template>
    </cpn>
  </div>
  <template id="cpn">
    <div>
      <slot :data="pLanguages">
        <ul>
          <li v-for="item in pLanguages" :key="item.id">
            {{ item }}
          </li>
        </ul>
      </slot>
    </div>
  </template>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊小帅哥'
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              pLanguages: ['js', 'java', 'go', 'c++', 'c#']
            }
          },
        }
      }
    })
  </script>
</body>

</html>
