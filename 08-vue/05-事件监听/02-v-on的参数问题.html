<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ message }}
    <!-- 事件调用的方法没有参数 -->
    <button @click="btnClick">按钮1</button>
    <button @click="btnClick()">按钮2</button>

    <!-- 在事件定义时 写函数时省略了一个小括号 但是本身方法是需要一个参数的  这个时候 Vue 会默认将浏览器生产的event事件对象作为参数传入到方法 -->
    <button @click="btn2Click(123)">按钮3</button>
    <button @click="btn2Click">按钮4</button>

    <!-- 方法定义时 需要event对象 同时又需要其他参数 -->
    <!-- 在调用时 如何手动的获取到浏览器参数的event对象 :$event -->
    <button @click="btn3Click(abc,$event)"> 按钮5</button>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        abc: 123
      },
      methods: {
        btnClick() {
          console.log('btnClick');
        },
        btn2Click(event) {
          console.log(event, '-----');
        },
        btn3Click(a, event) {
          console.log(a, event);
        }
      }
    })
  </script>
</body>

</html>
