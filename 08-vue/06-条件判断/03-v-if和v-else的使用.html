<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../js/vue.js"></script>

<body>
  <div id="app">

    <div v-if="score >= 90">优秀</div>
    <div v-else-if="score >= 80">良好</div>
    <div v-else-if="score >= 60">及格</div>
    <div v-else="score"> 不及格</div>

    <h2>{{result}}</h2>

  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        score: 90
      },
      computed: {
        result() {
          let showMessage = ''
          if (this.score >= 90) {
            showMessage = '优秀'
          } else if (this.score >= 80) {
            showMessage = '良好'
          } else if (this.score >= 60) {
            showMessage = '及格'
          } else {
            showMessage = '不及格'
          }
          return showMessage
        }
      }
    })
  </script>
</body>

</html>
