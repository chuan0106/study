<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ message }} <br>
    <label for="male">
      男: <input type="radio" id="male" value="男" v-model="sex">
    </label>
    <label for="female">
      女: <input type="radio" id="female" value="女" v-model="sex">
    </label>
    <h2>您选择的性别是:{{sex}}</h2>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊小帅哥',
        sex: '女'
      }
    })
  </script>
</body>

</html>
