<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn :c-info="info" :child-my-message="message"></cpn>
  </div>
  <template id="cpn">
    <div>
      {{cInfo}}
      <h2>{{childMyMessage}}</h2>
    </div>
  </template>
  <script>
    let cpn = {
      template: '#cpn',
      props: {
        cInfo: {
          type: Object,
          default() {
            return {

            }
          }
        },
        childMyMessage: {
          type: String,
          default: ''
        }
      }
    }
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊小帅哥',
        info: {
          name: '川哥哥',
          age: 18,
          height: 178
        }
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>
