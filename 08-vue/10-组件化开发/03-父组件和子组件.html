<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ message }}
    <cpn2></cpn2>
  </div>
  <script>
    // 1. 创建第一个组件(子组件)
    const cpnC1 = Vue.extend({
      template: `
      <div>
      <h2>我是标题1</h2>
      <p>我是内容嘿嘿嘿</p>
    </div>
    `
    })
    // 2. 创建第二个组件(父组件)
    const cpnC2 = Vue.extend({
      template: `
      <div>
      <h2>我是标题2</h2>
      <p>我淘你猴子</p>
      <cpn1></cpn1>
    </div>
    `,
      components: {
        cpn1: cpnC1
      }
    })

    // root组件
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊小帅哥'
      },
      components: {
        // cpn1: cpnC1,
        // cpn2: cpnC2
        cpn2: cpnC2
      }
    })
  </script>
</body>

</html>
