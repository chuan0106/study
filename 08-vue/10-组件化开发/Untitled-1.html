<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ message }}
    <cpn ref="bbb"></cpn>
    <cpn></cpn>

    <button @click="btnClick">按钮</button>
  </div>
  <template id="cpn">
    <div>
      我是子组件
    </div>
  </template>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊小帅哥'
      },
      methods: {
        btnClick() {
          console.log(this.$refs.bbb.name);
          this.$refs.bbb.showMessage()
        }
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              name: '宇宙无敌小川川'
            }
          },
          methods: {
            showMessage() {
              console.log('showMessage');
            }
          },
          methods: {
            showMessage() {
              console.log('我出发我机子');
            }
          },
        },

      }
    })
  </script>
</body>

</html>
