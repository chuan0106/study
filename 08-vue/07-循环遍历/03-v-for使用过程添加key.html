<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ message }}

    <ul>
      <li v-for="item in letters" :key="item.id">
        {{ item }}
      </li>
    </ul>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊小帅哥',
        letters: ['a', 'b', 'c', 'd']
      }
    })

  </script>
</body>

</html>
