<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ message }}
    <ul>
      <li>{{info.name}}</li>
      <li>{{info.age}}</li>
      <li>{{info.height}}</li>
    </ul>
    <!-- 1 在遍历对象的过程中 如果只是获取一个值 name获取到的是value -->
    <ul>
      <li v-for="item in info" :key="item.id">
        {{ item }}
      </li>
    </ul>

    <!-- 2 获取key 和value  (value,key)-->
    <ul>
      <li v-for="(value,key) in info" :key="value.id">
        {{value}} {{key}}
      </li>
    </ul>

    <!-- 2 获取key 和value  (value,key,index)-->
    <ul>
      <li v-for="(value,key,index) in info" :key="value.id">
        {{value}}- {{key}}- {{index+1}}
      </li>
    </ul>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊小帅哥',
        info: {
          name: '小川',
          age: 18,
          height: 178,
        }
      }
    })

  </script>
</body>

</html>
