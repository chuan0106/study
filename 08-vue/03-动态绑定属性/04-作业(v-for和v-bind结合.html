<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<style>
  .active {
    color: pink;
  }
</style>

<body>
  <!-- 作业需求: 点击列表中的哪一项 那么该项文字编程红色 -->
  <div id="app">
    {{ message }}
    <ul>
      <li v-for="(item,index) in movies" :class="count==index? 'active':''" v-on:click="changeColor(index)">
        {{index}}-{{item}}
      </li>
    </ul>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        movies: ['海王', '火影忍者', '葫芦娃', '海贼王'],
        /* 给定count值为-1，如果给count赋值为0，列表第一项会是红色 */
        // count: 3
        count: -1
      },
      methods: {
        changeColor(index) {
          this.count = index;
        }
      }
    })
  </script>
</body>

</html>
