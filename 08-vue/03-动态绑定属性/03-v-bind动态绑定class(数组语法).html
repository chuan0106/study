<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2 class="tltle" :class="getClasses()"> {{ message }} </h2>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        active: 'aaa',
        line: 'bbb'
      },
      methods: {
        getClasses: function () {
          return [this.active, this.line]
        }
      }
    })
  </script>
</body>

</html>
