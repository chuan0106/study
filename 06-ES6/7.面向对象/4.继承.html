<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class User {
            constructor(name, pass) {
                this.name = name;
                this.pass = pass;
            }
            showName() {
                console.log(this.name);
            }
            showPass() {
                console.log(this.pass);
            }
        }
        class Vip extends User {
            constructor(name, pass, level) {
                super(name, pass);
                this.level = level;
            }
            showLevel() {
                alert(this.level);
            }

        }
        var v1 = new Vip('刘德华', '564', 19);
        v1.showName();
        v1.showPass();
        v1.showLevel();
    </script>
</body>

</html>
