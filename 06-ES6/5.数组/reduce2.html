<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [12, 69, 180, 564];
        let result = arr.reduce(function (tmp, item, index) {
            // alert(a + ',' + b + ',' + index);
            if (index != arr.length) {
                return tmp + item;
            } else {
                return (tmp + item) / arr.length;
            }
        })
        console.log(arr.length);
        console.log(result);
    </script>
</body>

</html>
