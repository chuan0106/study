    <script>
        var arr = [1, 2, 3, 4];
        var sum = arr.reduce(function (prev, cur, index, arr) {
            console.log(prev, cur, index);
            return prev + cur;
        })
        console.log(arr, sum);

        // reduce的高级用法
        // 计算数组中每个元素出现的次数
        let names = ['Alice', 'Bob', 'Tiff', 'Bruce', 'Alice'];

        let nameNum = names.reduce((pre, cur) => {
            if (cur in pre) {
                pre[cur]++
            } else {
                pre[cur] = 1
            }
            return pre
        }, {})
        console.log(nameNum); //{Alice: 2, Bob: 1, Tiff: 1, Bruce: 1}

    </script>
