<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../13.null/JQuery.min.js"></script>

</head>

<body>

  <script>
    // let oDate = new Date();
    // let arr = new Array();

    // 异步代码
    // resolve  成功了
    // reject 失败了

    // 1 创建对象

    // 1 创建异步对象



    let p = new Promise(function (resolve, reject) {

      // 异步代码
      // resolve  成功了
      // reject 失败了
      // alert(resolve);
      $.ajax({
        url: './data/arr.txt',
        dataType: 'json',
        success(arr) {
          console.log(arr);
          resolve(arr)
        },
        error(err) {
          reject(err)
        }

      })
    })
    p.then(function (arr) {
      alert('成功了' + arr)
    }).catch(function (err) {
      console.log('失败了' + err);
    })
  </script>

</body>

</html>
