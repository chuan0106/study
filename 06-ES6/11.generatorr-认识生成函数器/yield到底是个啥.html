<body>
    <script>
        function* 炒菜(刚从菜市场买回来的菜) {
            let 干净的菜 = yield 洗完的菜;
            干净的菜 > 切 > 丝;
            let 切好的菜 = yield 丝;
            切好的菜 > 炒 > 熟的菜;
            return 熟的菜;
        }
    </script>
