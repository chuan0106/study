<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>


    const obj = {
      aaa() {
        setTimeout(function () {
          console.log(this); // window
        }),
          console.log(this);
        setTimeout(() => {
          console.log(this); // aaa
        })
      },
    }
    obj.aaa()


    const obj1 = {
      aaa() {
        setTimeout(function () {
          setTimeout(function () {
            console.log(this);
          }),
            setTimeout(() => {
              console.log(this);
            })
        }),
          setTimeout(() => {
            console.log(this); // aaa
          })
      },
    }
    obj1.aaa()
  </script>
</body>

</html>
